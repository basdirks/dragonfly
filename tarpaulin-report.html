\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n/// * `value` - The value to return.\n///\n/// # Errors\n///\n/// Returns `ParseError` if the parser fails.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     char,\n///     tag,\n/// };\n///\n/// assert_eq!(tag(\"abc\", char!('a'), 1), Ok((1, \"bc\".to_owned())));\n/// ```\npub fn tag\u003cT, U\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n    value: U,\n) -\u003e ParseResult\u003cU\u003e {\n    parser(input).map(|(_, input)| (value, input))\n}\n\n/// Parse an expression surrounded by two specified string literals.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `open` - The string to parse before the expression.\n/// * `parser` - The parser to apply to the expression.\n/// * `close` - The string to parse after the expression.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not start with\n///   the specified string.\n/// * Returns `ParseError` if the parser fails.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not end with the\n///   specified string.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     between,\n///     char,\n///     ParseError,\n/// };\n///\n/// let input = \"foo\";\n///\n/// assert_eq!(\n///     between(input, \"f\", |input| char(input, 'o'), \"o\"),\n///     Ok(('o', String::new())),\n/// );\n/// ```\npub fn between\u003cT\u003e(\n    input: \u0026str,\n    open: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n    close: \u0026str,\n) -\u003e ParseResult\u003cT\u003e {\n    let (_, input) = literal(input, open)?;\n    let (t, input) = parser(\u0026input)?;\n    let (_, input) = literal(\u0026input, close)?;\n\n    Ok((t, input))\n}\n\n/// Parse the specified character.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `char` - The character to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnexpectedChar` if the input does not start with the\n///   specified character.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     char,\n///     ParseError,\n/// };\n///\n/// assert_eq!(char(\"a\", 'a'), Ok(('a', String::new())));\n/// assert_eq!(char(\"a\", 'a'), Ok(('a', \"\".to_owned())));\n///\n/// assert_eq!(\n///     char(\"a\", 'b'),\n///     Err(ParseError::UnexpectedChar {\n///         message: \"Expected character 'b', found 'a'.\".to_owned(),\n///         actual: 'a'\n///     })\n/// );\n///\n/// assert_eq!(char(\"\", 'b'), Err(ParseError::UnexpectedEof));\n/// ```\npub fn char(\n    input: \u0026str,\n    expected: char,\n) -\u003e ParseResult\u003cchar\u003e {\n    input\n        .chars()\n        .next()\n        .map_or(Err(ParseError::UnexpectedEof), |actual| {\n            if actual == expected {\n                Ok((expected, input[1..].to_string()))\n            } else {\n                Err(ParseError::UnexpectedChar {\n                    message: format!(\n                        \"Expected character '{expected}', found '{actual}'.\"\n                    ),\n                    actual,\n                })\n            }\n        })\n}\n\n/// Parse the specified string literal.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `literal` - The literal to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not start with\n///   the specified literal.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     literal,\n///     ParseError,\n/// };\n///\n/// assert_eq!(literal(\"foo\", \"foo\"), Ok((\"foo\".to_owned(), String::new())));\n/// assert_eq!(\n///     literal(\"foobar\", \"foo\"),\n///     Ok((\"foo\".to_owned(), \"bar\".to_owned()))\n/// );\n///\n/// assert_eq!(\n///     literal(\"foo\", \"bar\"),\n///     Err(ParseError::UnmatchedLiteral {\n///         expected: \"bar\".to_owned()\n///     })\n/// );\n///\n/// assert_eq!(\n///     literal(\"bbar\", \"bar\"),\n///     Err(ParseError::UnmatchedLiteral {\n///         expected: \"bar\".to_owned()\n///     })\n/// );\n///\n/// assert_eq!(literal(\"\", \"bar\"), Err(ParseError::UnexpectedEof));\n/// ```\npub fn literal(\n    input: \u0026str,\n    literal: \u0026str,\n) -\u003e ParseResult\u003cString\u003e {\n    if input.is_empty() {\n        return Err(ParseError::UnexpectedEof);\n    }\n\n    input.strip_prefix(literal).map_or_else(\n        || {\n            Err(ParseError::UnmatchedLiteral {\n                expected: literal.to_owned(),\n            })\n        },\n        |input| Ok((literal.to_owned(), input.to_owned())),\n    )\n}\n\n/// Apply a parser zero or more times until it fails, returning a vector of the\n/// results.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n///\n/// # Errors\n///\n/// This parser always succeeds.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many,\n/// };\n///\n/// assert_eq!(\n///     many(\"abc\", alphabetic),\n///     Ok((vec!['a', 'b', 'c'], String::new()))\n/// );\n///\n/// assert_eq!(\n///     many(\"ab3\", alphabetic),\n///     Ok((vec!['a', 'b'], \"3\".to_owned()))\n/// );\n///\n/// assert_eq!(many(\"a23\", alphabetic), Ok((vec!['a'], \"23\".to_owned())));\n/// assert_eq!(many(\"123\", alphabetic), Ok((Vec::new(), \"123\".to_owned())));\n/// ```\npub fn many\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cVec\u003cT\u003e\u003e {\n    let mut input = input.to_owned();\n    let mut result = Vec::new();\n\n    while let Ok((value, new_input)) = parser(\u0026input) {\n        result.push(value);\n        input = new_input;\n    }\n\n    Ok((result, input))\n}\n\n/// Apply a parser one or more times until it fails, returning a vector of the\n/// results.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n///\n/// # Errors\n///\n/// Returns `ParseError` if the parser fails to match at least once.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many1,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     many1(\"abc\", alphabetic),\n///     Ok((vec!['a', 'b', 'c'], String::new()))\n/// );\n///\n/// assert_eq!(\n///     many1(\"ab3\", alphabetic),\n///     Ok((vec!['a', 'b'], \"3\".to_owned()))\n/// );\n///\n/// assert_eq!(many1(\"a23\", alphabetic), Ok((vec!['a'], \"23\".to_owned())));\n/// ```\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many1,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     many1(\"123\", alphabetic),\n///     Err(ParseError::UnexpectedChar {\n///         message: \"Expected alphabetic character.\".to_owned(),\n///         actual: '1',\n///     })\n/// );\n/// ```\npub fn many1\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cVec\u003cT\u003e\u003e {\n    let (head, input) = parser(input)?;\n    let (mut tail, input) = many(\u0026input, parser)?;\n\n    tail.insert(0, head);\n\n    Ok((tail, input))\n}\n\n/// Try applying each parser in turn, returning the first successful result.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parsers` - The parsers to apply.\n///\n/// # Errors\n///\n/// Returns `ParseError::UnmatchedChoice` if none of the parsers match.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     choice,\n///     literal,\n///     tag,\n///     ParseError,\n/// };\n///\n/// #[derive(Debug, Eq, Ord, PartialEq, PartialOrd)]\n/// enum Choice {\n///     A,\n///     B,\n/// }\n///\n/// assert_eq!(\n///     choice(\n///         \"abc\",\n///         vec![\n///             tag!(literal!(\"abc\"), Choice::A),\n///             tag!(literal!(\"abc\"), Choice::B),\n///         ]\n///     ),\n///     Ok((Choice::A, String::new())),\n/// );\n///\n/// assert_eq!(\n///     choice(\n///         \"abc\",\n///         vec![\n///             tag!(literal!(\"abc\"), Choice::B),\n///             tag!(literal!(\"abc\"), Choice::A),\n///         ]\n///     ),\n///     Ok((Choice::B, String::new())),\n/// );\n///\n/// assert_eq!(\n///     choice(\"abc\", vec![tag!(literal!(\"def\"), Choice::A)]),\n///     Err(ParseError::UnmatchedChoice {\n///         errors: vec![ParseError::UnmatchedLiteral {\n///             expected: \"def\".to_owned(),\n///         }]\n///     })\n/// );\n/// ```\npub fn choice\u003cT\u003e(\n    input: \u0026str,\n    parsers: Vec\u003cParseFn\u003cT\u003e\u003e,\n) -\u003e ParseResult\u003cT\u003e {\n    let mut errors = Vec::new();\n\n    for parser in parsers {\n        match parser(input) {\n            Ok((value, input)) =\u003e return Ok((value, input)),\n            Err(error) =\u003e errors.push(error),\n        }\n    }\n\n    Err(ParseError::UnmatchedChoice { errors })\n}\n\n/// Optionally apply a parser.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// This parser always succeeds.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     literal,\n///     option,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     option(\"abc\", |input| literal(input, \"abc\")),\n///     Ok((Some(\"abc\".to_owned()), String::new())),\n/// );\n///\n/// assert_eq!(\n///     option(\"def\", |input| literal(input, \"abc\")),\n///     Ok((None, \"def\".to_owned())),\n/// );\n/// ```\npub fn option\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cOption\u003cT\u003e\u003e {\n    match parser(input) {\n        Ok((value, input)) =\u003e Ok((Some(value), input)),\n        Err(_) =\u003e Ok((None, input.to_owned())),\n xpr) =\u003e {\n        |input| tag(input, $parser, $f)\n    };\n}\n\n/// Apply a function to the result of a successful parser.\n#[macro_export]\nmacro_rules! map {\n    ($parser:expr, $f:expr) =\u003e {\n        |input| map(input, $parser, $f)\n    };\n}\n\n/// Parse a character from the given input.\n#[macro_export]\nmacro_rules! char {\n    ($predicate:expr) =\u003e {\n        |input| char(input, $predicate)\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","bas","Projects","dragonfly","parser","src","parse_error.rs"],"content":"use std::{\n    error::Error,\n    fmt::{\n        self,\n        Display,\n        Formatter,\n    },\n};\n\n/// Low-level parsing errors.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum ParseError {\n    /// A custom error.\n    Custom {\n        /// A description of the error.\n        message: String,\n    },\n    /// Unexpected end of file.\n    UnexpectedEof,\n    /// The first character of the input can not be parsed.\n    ///\n    /// aka `ParseError::DaBoiIsNotHappyWithThisOne` -- @Fecony\n    UnexpectedChar {\n        /// The character that is found.\n        actual: char,\n        /// A description of the predicate.\n        message: String,\n    },\n    /// None of the given parsers matches the input.\n    UnmatchedChoice {\n        /// The errors generated by each parser.\n        errors: Vec\u003cParseError\u003e,\n    },\n    /// The input does not match the given string literal.\n    UnmatchedLiteral {\n        /// The expected string literal.\n        expected: String,\n    },\n}\n\nimpl ParseError {\n    /// Create a new `Custom` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `message` - A description of the error.\n    #[must_use]\n    pub fn custom\u003cS\u003e(message: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        Self::Custom {\n            message: message.into(),\n        }\n    }\n\n    /// Create a new `UnexpectedChar` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `actual` - The character that is found.\n    /// * `message` - A description of the predicate.\n    #[must_use]\n    pub fn unexpected_char\u003cS\u003e(\n        actual: char,\n        message: S,\n    ) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        Self::UnexpectedChar {\n            actual,\n            message: message.into(),\n        }\n    }\n\n    /// Create a new `UnmatchedChoice` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `errors` - The errors generated by each parser.\n    #[must_use]\n    pub fn unmatched_choice\u003cT\u003e(errors: T) -\u003e Self\n    where\n        T: Into\u003cVec\u003cSelf\u003e\u003e,\n    {\n        Self::UnmatchedChoice {\n            errors: errors.into(),\n        }\n    }\n\n    /// Create a new `UnmatchedLiteral` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `expected` - The expected string literal.\n    #[must_use]\n    pub fn unmatched_literal\u003cS\u003e(expected: S) -\u003e Self\n    where\n        S: Into\u003cString\u003e,\n    {\n        Self::UnmatchedLiteral {\n            expected: expected.into(),\n        }\n    }\n}\n\nimpl Display for ParseError {\n    fn fmt(\n        \u0026self,\n        f: \u0026mut Formatter\u003c'_\u003e,\n    ) -\u003e fmt::Result {\n        match self {\n            Self::Custom { message } =\u003e {\n                write!(f, \"{message}\")\n            }\n            Self::UnexpectedEof =\u003e write!(f, \"Unexpected end of file\"),\n            Self::UnexpectedChar { actual, message } =\u003e {\n                write!(f, \"Unexpected character '{actual}': {message}\")\n            }\n            Self::UnmatchedChoice { errors } =\u003e {\n                let error_count = errors.len();\n\n                writeln!(f, \"Unmatched choice:\")?;\n\n                for (i, error) in errors.iter().enumerate() {\n                    let i = i + 1;\n\n                    if i == error_count {\n                        write!(f, \"{i}. {error}\")?;\n                    } else {\n                        writeln!(f, \"{i}. {error}\")?;\n                    }\n                }\n\n                Ok(())\n            }\n            Self::UnmatchedLiteral { expected } =\u003e {\n                write!(f, \"Unmatched literal: {expected}\")\n            }\n        }\n    }\n}\n\nimpl Error for ParseError {\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn Error + 'static)\u003e {\n        match self {\n            Self::UnexpectedChar { .. }\n            | Self::UnexpectedEof\n            | Self::Custom { .. }\n            | Self::UnmatchedLiteral { .. } =\u003e None,\n            Self::UnmatchedChoice { errors } =\u003e {\n                #[allow(clippy::option_if_let_else)]\n                if let Some(error) = errors.first() {\n                    Some(error)\n                } else {\n                    None\n                }\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_display_custom_error() {\n        assert_eq!(ParseError::custom(\"foo\").to_string(), \"foo\");\n    }\n\n    #[test]\n    fn test_display_unexpected_eof_error() {\n        assert_eq!(\n            ParseError::UnexpectedEof.to_string(),\n            \"Unexpected end of file\"\n        );\n    }\n\n    #[test]\n    fn test_display_unexpected_char_error() {\n        assert_eq!(\n            ParseError::unexpected_char('a', \"foo\").to_string(),\n            \"Unexpected character 'a': foo\"\n        );\n    }\n\n    #[test]\n    fn test_display_unmatched_choice_error() {\n        assert_eq!(\n            ParseError::unmatched_choice([\n                ParseError::custom(\"foo\"),\n                ParseError::UnexpectedEof,\n            ])\n            .to_string(),\n            \"\n            \nUnmatched choice:\n1. foo\n2. Unexpected end of file\n\n\"\n            .trim()\n        );\n    }\n\n    #[test]\n ebug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct Argument\u003c'a\u003e {\n    /// The name of the argument.\n    pub name: Option\u003cCow\u003c'a, str\u003e\u003e,\n    /// The value of the argument.\n    pub value: Value\u003c'a\u003e,\n}\n\nimpl PrintInline for Argument\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        let Self { name, value } = self;\n\n        match \u0026name {\n            Some(name) =\u003e {\n                write!(f, \"{name}: \")?;\n                value.print(f)\n            }\n            None =\u003e value.print(f),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        crate::Function,\n    };\n\n    #[test]\n    fn test_unnamed() {\n        let argument = Argument {\n            name: None,\n            value: Value::String(\"bar\".into()),\n        };\n\n        let mut f = Vec::new();\n\n        argument.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"\\\"bar\\\"\");\n    }\n\n    #[test]\n    fn test_array() {\n        let argument = Argument {\n            name: Some(\"foo\".into()),\n            value: Value::Array(vec![\n                Value::String(\"bar\".into()),\n                Value::String(\"baz\".into()),\n            ]),\n        };\n\n        let mut f = Vec::new();\n\n        argument.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo: [\\\"bar\\\", \\\"baz\\\"]\");\n    }\n\n    #[test]\n    fn test_boolean() {\n        let argument = Argument {\n            name: Some(\"foo\".into()),\n            value: Value::Boolean(true),\n        };\n\n        let mut f = Vec::new();\n\n        argument.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo: true\");\n    }\n\n    #[test]\n    fn test_function() {\n        let argument = Argument {\n            name: Some(\"foo\".into()),\n      prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::id();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @id\");\n    /// ```\n    #[must_use]\n    pub fn id() -\u003e Self {\n        Self {\n            group: None,\n            name: \"id\".into(),\n            arguments: Vec::new(),\n        }\n    }\n\n    /// Standard `@unique` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::unique();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @unique\");\n    /// ```\n    #[must_use]\n    pub fn unique() -\u003e Self {\n        Self {\n            group: None,\n            name: \"unique\".into(),\n            arguments: Vec::new(),\n        }\n    }\n\n    /// Standard `@default(autoincrement())` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::default_auto_increment();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @default(autoincrement())\");\n    /// ```\n    #[must_use]\n    pub fn default_auto_increment() -\u003e Self {\n        Self {\n            group: None,\n            name: \"default\".into(),\n            arguments: vec![Argument {\n                name: None,\n                value: Value::Function(Function {\n                    name: \"autoincrement\".into(),\n                    parameters: Vec::new(),\n                }),\n            }],\n        }\n    }\n\n    /// Standard `@default(now)` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::default_now();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @default(now())\");\n    /// ```\n    #[must_use]\n    pub fn default_now() -\u003e Self {\n        Self {\n            group: None,\n            name: \"default\".into(),\n            arguments: vec![Argument {\n                name: None,\n                value: Value::Function(Function {\n                    name: \"now\".into(),\n                    parameters: Vec::new(),\n                }),\n            }],\n        }\n    }\n}\n\nimpl PrintInline for Field\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        let Self {\n            group,\n            name,\n            arguments,\n        } = self;\n\n        let group = group\n            .as_ref()\n            .map_or_else(String::new, |group| format!(\"{group}.\"));\n\n        write!(f, \" @{group}{name}\")?;\n\n        if !arguments.is_empty() {\n            write!(f, \"(\")?;\n            PrintInline::intercalate(arguments.clone(), f, \", \")?;\n            write!(f, \")\")?;\n        };\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_block() {\n        let block = Block {\n            name: \"foo\".into(),\n            arguments: vec![\n                Argument {\n                    name: Some(\"foo\".into()),\n                    value: Value::Keyword(\"bar\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Keyword(\"baz\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Function(Function {\n                        name: \"qux\".into(),\n                        parameters: Vec::new(),\n                    }),\n                },\n            ],\n            group: Some(\"bar\".into()),\n        };\n\n        let mut f = Vec::new();\n\n        block.print(1, \u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \"  @@bar.foo(foo: bar, baz, qux())\\n\"\n        );\n    }\n\n    #[test]\n    fn test_print_field_attribute_basic() {\n        let field = Field {\n            group: None,\n            name: \"foo\".into(),\n            arguments: Vec::new(),\n        };\n\n        let mut f = Vec::new();\n\n        field.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \" @foo\");\n    }\n\n    #[test]\n    fn test_print_field_attribute_with_group() {\n        let field = Field {\n            group: Some(\"bar\".into()),\n            name: \"foo\".into(),\n            arguments: Vec::new(),\n        };\n\n        let mut f = Vec::new();\n\n        field.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \" @bar.foo\");\n    }\n\n    #[test]\n    fn test_print_field_attribute_with_arguments() {\n        let field = Field {\n            name: \"foo\".into(),\n            arguments: vec![\n                Argument {\n                    name: Some(\"foo\".into()),\n                    value: Value::Keyword(\"bar\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Keyword(\"baz\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Function(Function {\n                        name: \"qux\".into(),\n                        parameters: Vec::new(),\n                    }),\n                },\n            ],\n            group: None,\n        };\n\n        let mut f = Vec::new();\n\n        field.print(\u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \" @foo(foo: bar, baz, qux())\"\n        );\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":113,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":138,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":139,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":170,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":171,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":183,"address":[],"length":0,"stats":{"Line":42},"fn_name":null},{"line":187,"address":[],"length":0,"stats":{"Line":42},"fn_name":null},{"line":188,"address":[],"length":0,"stats":{"Line":42},"fn_name":null},{"line":189,"address":[],"length":0,"stats":{"Line":42},"fn_name":null},{"line":190 u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n        /// The schema name.\n        schema: Cow\u003c'a, str\u003e,\n    },\n    /// A MySQL database.\n    MySql {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// An SQL Server database.\n    SqlServer {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// A MongoDB database.\n    MongoDb {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// An SQLite database.\n    Sqlite {\n        /// The path to the database file.\n        path: Cow\u003c'a, str\u003e,\n    },\n}\n\nimpl\u003c'a\u003e Provider\u003c'a\u003e {\n    /// Returns the connection URL for the data source.\n    #[must_use]\n    pub fn url(\u0026self) -\u003e Cow\u003c'a, str\u003e {\n        match self {\n            Self::PostgreSql {\n                user,\n                password,\n                host,\n                port,\n                database,\n                schema,\n                ..\n            }\n            | Self::CockroachDb {\n                user,\n                password,\n                host,\n                port,\n                database,\n                schema,\n            } =\u003e {\n                format!(\n                    \"postgresql://{user}:{password}@{host}:{port}/{database}?\\\n                     schema={schema}\"\n                )\n                .into()\n            }\n            Self::MySql {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\"mysql://{user}:{password}@{host}:{port}/{database}\")\n                    .into()\n            }\n            Self::Sqlite { path } =\u003e format!(\"file:./{path}\").into(),\n            Self::MongoDb {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\n                    \"mongodb+srv://{user}:{password}@{host}:{port}/{database}?\\\n                     ssl=true\u0026connectTimeoutMS=5000\"\n                )\n                .into()\n            }\n            Self::SqlServer {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\n                    \"sqlserver://{host}:{port};database={database};\\\n                     user={user};password={password};encrypt=true\"\n                )\n                .into()\n            }\n        }\n    }\n}\n\nimpl Display for Provider\u003c'_\u003e {\n    fn fmt(\n        \u0026self,\n        f: \u0026mut std::fmt::Formatter\u003c'_\u003e,\n    ) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"\\\"{}\\\"\",\n            match self {\n                Self::PostgreSql { .. } =\u003e \"postgresql\",\n                Self::CockroachDb { .. } =\u003e \"cockroachdb\",\n                Self::MySql { .. } =\u003e \"mysql\",\n                Self::Sqlite { .. } =\u003e \"sqlite\",\n                Self::MongoDb { .. } =\u003e \"mongodb\",\n                Self::SqlServer { .. } =\u003e \"sqlserver\",\n            }\n        )\n    }\n}\n\nimpl PrintInline for Provider\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        write!(f, \"{self}\")\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_postgresql() {\n        let provider = Provider::PostgreSql {\n            user: \"user\".into(),\n            password: \"password\".into(),\n            host: \"localhost\".into(),\n            port: 5432,\n            database: \"database\".into(),\n            schema: \"public\".into(),\n            extensions: Vec::new(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"postgresql\\\"\");\n    }\n\n    #[test]\n    fn test_print_mysql() {\n        let provider = Provider::MySql {\n            user: \"user\".into(),\n            password: \"password\".into(),\n            host: \"localhost\".into(),\n            port: 3306,\n            database: \"database\".into(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"mysql\\\"\");\n    }\n\n    #[test]\n    fn test_print_sqlite() {\n        let provider = Provider::Sqlite {\n            path: \"path\".into(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"sqlite\\\"\");\n    }\n\n    #[test]\n    fn test_print_mongodb() {\n        let provider = Provider::MongoDb {\n            user: \"user\".into(),\n            password: \"password\".into(),\n            host: \"localhost\".into(),\n            port: 27017,\n            database: \"database\".into(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"mongodb\\\"\");\n    }\n\n    #[test]\n    fn test_print_sqlserver() {\n        let provider = Provider::SqlServer {\n            user: \"user\".into(),\n            password: \"password\".into(),\n            host: \"localhost\".into(),\n            port: 1433,\n            database: \"database\".into(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"sqlserver\\\"\");\n    }\n\n    #[test]\n    fn test_print_cockroachdb() {\n        let provider = Provider::CockroachDb {\n            user: \"user\".into(),\n            password: \"password\".into(),\n            host: \"localhost\".into(),\n            port: 26257,\n            database: \"database\".into(),\n            schema: \"public\".into(),\n        };\n\n        let mut f = Vec::new();\n\n        provider.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"cockroachdb\\\"\");\n    }\n\n    #[test]\n    fn test_url_postgresql() {\n        assert_eq!(\n            Provider::PostgreSql {\n                user: \"user\".into(),\n                password: \"password\".into(),\n                host: \"localhost\".into(),\n                port: 5432,\n                database: \"database\".into(),\n                schema: \"public\".into(),\n                extensions: Vec::new(),\n            }\n            .url(),\n            \"postgresql://user:password@localhost:5432/database?schema=public\"\n        );\n    }\n\n    #[test]\n    fn test_url_mysql() {\n        assert_eq!(\n            Provider::MySql {\n                user: \"user\".into(),\n                password: \"password\".into(),\n                host: \"localhost\".into(),\n                port: 3306,\n                database: \"database\".into(),\n            }\n            .url(),\n            \"mysql://user:password@localhost:3306/database\"\n        );\n    }\n\n    #[test]\n    fn test_url_sqlite() {\n        assert_eq!(\n            Provider::Sqlite {\n                pa field::Modifier,\n    ord_str_map::OrdStrMap,\n    printer::Print,\n    std::io,\n};\npub use {\n    argument::Argument,\n    attribute::{\n        Block as BlockAttribute,\n        Field as FieldAttribute,\n    },\n    data_source::{\n        DataSource,\n        Provider as DataSourceProvider,\n        RelationMode,\n    },\n    generator::{\n        BinaryTarget,\n        EngineType,\n        Generator,\n        PreviewFeature,\n        Provider as GeneratorProvider,\n    },\n    model::{\n        Field,\n        FieldType,\n        Model,\n    },\n    r#enum::Enum,\n    value::{\n        Function,\n        Value,\n    },\n};\n\n/// Tab size.\npub const TAB_SIZE: usize = 2;\n\n/// Arguments.\npub mod argument;\n/// Attributes.\npub mod attribute;\n/// Data source definitions.\npub mod data_source;\n/// Enumerate types.\npub mod r#enum;\n/// Generator definitions.\npub mod generator;\n/// Model definitions.\npub mod model;\n/// Errors that can occur when working with Prisma schemas.\npub mod schema_error;\n/// Values.\npub mod value;\n\n/// A Prisma schema.\n#[derive(Clone, Debug, Eq, Ord, PartialEq, PartialOrd)]\npub struct Schema\u003c'a\u003e {\n    /// The data source.\n    pub data_source: Option\u003cDataSource\u003c'a\u003e\u003e,\n    /// The enums.\n    pub enums: OrdStrMap\u003cEnum\u003c'a\u003e\u003e,\n    /// The generators.\n    pub generators: OrdStrMap\u003cGenerator\u003c'a\u003e\u003e,\n    /// The models.\n    pub models: OrdStrMap\u003cModel\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Schema\u003c'a\u003e {\n    /// Create an empty schema.\n    #[must_use]\n    pub const fn new() -\u003e Self {\n        Self {\n            data_source: None,\n            enums: OrdStrMap::new(),\n            generators: OrdStrMap::new(),\n            models: OrdStrMap::new(),\n        }\n    }\n\n    /// Add foreign keys to the schema based on the given model.\n    ///\n    /// # Arguments\n    ///\n    /// * `model` - The model to add foreign keys for.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if a related model is not found.\n    // Laughs in LoC.\n    #[allow(clippy::too_many_lines)]\n    fn add_foreign_keys(\n        \u0026mut self,\n        source: \u0026ir::Model\u003c'a\u003e,\n    ) -\u003e Result\u003c(), SchemaError\u003e {\n        for (relation_name, relation) in source.relations.clone() {\n            if let Some(target) = self.models.get_mut(\u0026relation.model_name) {\n                let reverse_relation_name = source.name().to_ascii_lowercase();\n\n                match relation.r#type {\n                    ir::RelationType::OneToMany =\u003e {\n                        let field = Field {\n                            name: reverse_relation_name.clone().into(),\n                            r#type: FieldType::Name(source.name()),\n                            modifier: Modifier::Optional,\n                            attributes: vec![FieldAttribute {\n                                name: \"relation\".into(),\n                                arguments: vec![\n                                    Argument {\n                                        name: Some(\"name\".into()),\n                                        value: Value::String(\n                                            format!(\n                                                \"{}On{}\",\n                                                relation_name, source.name\n                                            )\n                                            .into(),\n                                        ),\n                                    },\n                                    Argument {\n                                        name: Some(\"fields\".into()),\n                                        value: Value::Array(vec![\n                                            Value::Keyword(\n                                                format!(\n                                                    \"{}Id\",\n                                                    source\n                                                        .name\n                                                        .to_ascii_lowercase()\n                                                )\n                                                .into(),\n                                            ),\n                                        ]),\n                                    },\n                                    Argument {\n                                        name: Some(\"references\".into()),\n                                        value: Value::Array(vec![\n                                            Value::Keyword(\"id\".into()),\n                                        ]),\n                                    },\n                                ],\n                                group: None,\n                            }],\n                        };\n\n                        if target\n                            .fields\n                            .insert(reverse_relation_name.clone(), field)\n                            .is_some()\n                        {\n                            return Err(SchemaError::duplicate_model_field(\n                                target.name.clone(),\n                                reverse_relation_name,\n                            ));\n                        }\n\n                        let field = Field {\n                            name: format!(\"{}Id\", source.name).into(),\n                            r#type: FieldType::Name(\"Int\".into()),\n                            modifier: Modifier::Optional,\n                            attributes: vec![FieldAttribute::unique()],\n                        };\n\n                        if target\n                            .fields\n                            .insert(format!(\"{reverse_relation_name}Id\"), field)\n                            .is_some()\n                        {\n                            return Err(SchemaError::duplicate_model_field(\n                                target.name.clone(),\n                                reverse_relation_name,\n                            ));\n                        }\n                    }\n                    ir::RelationType::ManyToMany =\u003e {\n                        let field = Field {\n                            name: reverse_relation_name.clone().into(),\n                            r#type: FieldType::Name(source.name()),\n                            modifier: Modifier::List,\n                            attributes: vec![FieldAttribute {\n                                name: \"relation\".into(),\n                                arguments: vec![Argument {\n                                    name: Some(\"name\".into()),\n                                    value: Value::String(\n                                        format!(\n                                            \"{}On{}\",\n                                            relation_name, source.name\n                                        )\n                                        .into(),\n                                    ),\n                                }],\n                                group: None,\n                            }],\n                        };\n\n                        if target\n                            .fields\n                            .insert(reverse_relation_name.clone(), field)\n                            .is_some()\n                        {\n                            return Err(SchemaError::duplicate_model(\n                                relation_name,\n                            ));\n                        }\n                    }\n                    ir::RelationType::OneToOne =\u003e {\n                        let field = Field {\n                            name: reverse_relation_name.clone().into(),\n                            r#type: FieldType::Name(source.name()),\n                            modifier: Modifier::None,\n                            attributes: vec![FieldAttribute {\n                                name: \"relation\".into(),\n                                arguments: vec![\n                                    Argument {\n                                        name: Some(\"name\".into()),\n                                        value: Value::String(\n                                            format!(\n                                                \"{}On{}\",\n                                                relation_name, source.name\n                                            )\n                                            .into(),\n                                        ),\n                                    },\n                                    Argument {\n                                        name: Some(\"fields\".into()),\n                                        value: Value::Array(vec![\n                                            Value::Keyword(\n                                                format!(\n                                                    \"{}Id\",\n                                                    source\n                                                        .name\n                                                        .to_ascii_lowercase()\n                                                )\n                                                .into(),\n                                            ),\n                                        ]),\n                                    },\n                                    Argument {\n                                        name: Some(\"references\".into()),\n                                        value: Value::Array(vec![\n                                            Value::Keyword(\"id\".into()),\n                                        ]),\n                                    },\n                                ],\n                                group: None,\n                            }],\n                        };\n\n                        if target\n                            .fields\n                            .insert(reverse_relation_name.clone(), field)\n                            .is_some()\n                        {\n                            return Err(SchemaError::duplicate_model_field(\n                                target.name.clone(),\n                                reverse_relation_name,\n                            ));\n                        }\n\n                        let field = Field {\n                            name: format!(\"{}Id\", source.name).into(),\n                            r#type: FieldType::Name(\"Int\".into()),\n                            modifier: Modifier::None,\n                            attributes: vec![FieldAttribute::unique()],\n                        };\n\n                        if target\n                            .fields\n                            .insert(format!(\"{reverse_relation_name}Id\"), field)\n                            .is_some()\n                        {\n                            return Err(SchemaError::duplicate_model_field(\n                                target.name.clone(),\n                                reverse_relation_name,\n                            ));\n                        }\n                    }\n                    ir::RelationType::ManyToOne =\u003e {}\n                }\n            } else {\n                return Err(SchemaError::unknown_model(source.name()));\n            }\n        }\n\n        Ok(())\n    }\n}\n\nimpl Default for Schema\u003c'_\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Print for Schema\u003c'_\u003e {\n    const TAB_SIZE: usize = TAB_SIZE;\n\n    fn print(\n        \u0026self,\n        level: usize,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        let Self {\n            data_source,\n            enums,\n            generators,\n            models,\n        } = self;\n\n        for generator in generators.values() {\n            generator.print(level, f)?;\n            writeln!(f)?;\n        }\n\n        if let Some(data_source) = data_source {\n            data_source.print(level, f)?;\n            writeln!(f)?;\n        }\n\n        for r#enum in enums.values() {\n            r#enum.print(level, f)?;\n            writeln!(f)?;\n        }\n\n        for model in models.values() {\n            model.print(level, f)?;\n            writeln!(f)?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl\u003c'a\u003e TryFrom\u003cir::Ir\u003c'a\u003e\u003e for Schema\u003c'a\u003e {\n    type Error = SchemaError\u003c'a\u003e;\n\n    fn try_from(value: ir::Ir\u003c'a\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut schema = Self::new();\n\n        for (name, model) in value.models.clone() {\n            let model = Model::try_from(model)?;\n\n            if schema.models.insert(name.clone(), model).is_some() {\n                return Err(SchemaError::duplicate_model(name));\n            }\n        }\n\n        for model in value.models.into_values() {\n            if schema.add_foreign_keys(\u0026model).is_err() {\n                return Err(SchemaError::duplicate_model(model.name()));\n            }\n        }\n\n        for (name, r#enum) in value.enums {\n            let r#enum = Enum::from(r#enum);\n\n            if schema.enums.insert(name.clone(), r#enum).is_some() {\n                return Err(SchemaError::duplicate_enum(name));\n            }\n        }\n\n        Ok(schema)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        token_set::TokenSet,\n    };\n\n    #[test]\n    fn test_new() {\n        assert_eq!(\n            Schema::new(),\n            Schema {\n                data_source: None,\n                enums: OrdStrMap::new(),\n                generators: OrdStrMap::new(),\n                models: OrdStrMap::new(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_default() {\n        assert_eq!(\n            Schema::default(),\n            Schema {\n                data_source: None,\n                enums: OrdStrMap::new(),\n                generators: OrdStrMap::new(),\n                models: OrdStrMap::new(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_from_ir() {\n        let mut ir = ir::Ir::default();\n\n        let ir_enum = ir::Enum {\n            name: \"Role\".into(),\n            values: TokenSet::from_iter([\"USER\", \"ADMIN\"]),\n        };\n\n        let mut user = ir::Model::new(\"User\");\n\n        user.insert_enum_relation(\"role\", \"Role\").unwrap();\n        user.insert_enums_relation(\"roles\", \"Role\").unwrap();\n        ir.insert_enum(ir_enum).unwrap();\n        ir.insert_model(user).unwrap();\n\n        let schema = Schema::try_from(ir).unwrap();\n        let mut f = Vec::new();\n\n        schema.print(0, \u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \"enum Role {\n  USER\n  ADMIN\n}\n\nmodel User {\n  id        Int      @id @default(autoincrement())\n  createdAt DateTime @default(now())\n  role      Role\n  roles     Role[]\n}\n\n\"\n        );\n    }\n\n    #[test]\n    #[allow(clippy::too_many_lines)]\n    fn test_print() {\n        let schema = Schema {\n            data_source: Some(DataSource {\n                name: \"db\".into(),\n                provider: DataSourceProvider::PostgreSql {\n                    user: \"user\".into(),\n                    password: \"password\".into(),\n                    host: \"localhost\".into(),\n                    port: 5432,\n                    database: \"database\".into(),\n                    schema: \"public\".into(),\n                    extensions: Vec::new(),\n                },\n                shadow_database_url: Some(\n                    \"postgresql://user:password@localhost:5432/database\".into(),\n                ),\n                direct_url: Some(\n                    \"postgresql://user:password@localhost:5432/database\".into(),\n                ),\n                relation_mode: RelationMode::ForeignKeys,\n            }),\n            enums: OrdStrMap::from_iter([\n                (\n                    \"Role\",\n                    Enum {\n                        name: \"Role\".into(),\n                        values: TokenSet::from_iter([\"USER\", \"ADMIN\"]),\n                        attributes: Vec::new(),\n                    },\n                ),\n                (\n                    \"Status\",\n                    Enum {\n                        name: \"Status\".into(),\n                        values: TokenSet::from_iter([\"ACTIVE\", \"INACTIVE\"]),\n                        attributes: Vec::new(),\n                    },\n                ),\n            ]),\n            generators: OrdStrMap::from_iter([(\n                \"client\",\n                Generator {\n                    name: \"client\".into(),\n                    provider: GeneratorProvider::PrismaClientJs,\n                    output: Some(\"path/to/client\".into()),\n                    binary_targets: vec![BinaryTarget::AlpineOpenSsl3_0],\n                    preview_features: vec![\n                        PreviewFeature::ExtendedWhereUnique,\n                        PreviewFeature::FullTextIndex,\n                        PreviewFeature::FullTextSearch,\n                    ],\n                    engine_type: Some(EngineType::Binary),\n                },\n            )]),\n            models: OrdStrMap::from_iter([(\n                \"User\",\n                Model {\n                    name: \"User\".into(),\n                    fields: OrdStrMap::from_iter([\n                        (\"id\", Field::id()),\n                        (\"createdAt\", Field::created_at()),\n                    ]),\n                    attributes: Vec::new(),\n                },\n            )]),\n        };\n\n        let mut f = Vec::new();\n\n        schema.print(0, \u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \"generator client {\n  provider        = \\\"prisma-client-js\\\"\n  output          = \\\"path/to/client\\\"\n  binaryTargets   = [\\\"linux-musl-openssl-3.0.x\\\"]\n  previewFeatures = [\\\"extendedWhereUnique\\\", \\\"fullTextIndex\\\", \\\n             \\\"fullTextSearch\\\"]\n  engineType      = \\\"binary\\\"\n}\n\ndatasource db {\n  provider          = \\\"postgresql\\\"\n  url               = \\\n             \\\"postgresql://user:password@localhost:5432/database?\\\n             schema=public\\\"\n  shadowDatabaseUrl = \\\"postgresql://user:password@localhost:5432/database\\\"\n  directUrl         = \\\"postgresql://user:password@localhost:5432/database\\\"\n  relationMode      = \\\"foreignKeys\\\"\n  extensions        = []\n}\n\nenum Role {\n  USER\n  ADMIN\n}\n\nenum Status {\n  ACTIVE\n  INACTIVE\n}\n\nmodel User {\n  id        Int      @id @default(autoincrement())\n  createdAt DateTime @default(now())\n}\n\n\"\n        );\n    }\n\n    #[test]\n    fn test_one_to_one() {\n        let source = \"\n\nmodel A {\n    b: @B\n}\n\nmodel B {\n    foo: String\n    bar: Int\n}\n\n\"\n        .trim();\n\n        let (ast, _) = ast::Ast::parse(source).unwrap();\n        let ir = ir::Ir::try_from(ast).unwrap();\n        let schema = Schema::try_from(ir).unwrap();\n        let mut f = Vec::new();\n\n        schema.print(0, \u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \"model A {\n  id        Int      @id @default(autoincrement())\n  createdAt DateTime @default(now())\n  b         B?       @relation(name: \\\"bOnA\\\")\n}\n\nmodel B {\n  id        Int      @id @default(autoincrement())\n  createdAt DateTime @default(now())\n  foo       String\n  bar       Int\n  a         A        @relation(name: \\\"bOnA\\\", fields: [aId], references: [id])\n  aId       Int (\"Int\".into()),\n            modifier: Modifier::None,\n            attributes: vec![\n                FieldAttribute::id(),\n                FieldAttribute::default_auto_increment(),\n            ],\n        }\n    }\n\n    /// Standard `createdAt` field.\n    #[must_use]\n    pub fn created_at() -\u003e Self {\n        Self {\n            name: \"createdAt\".into(),\n            r#type: FieldType::Name(\"DateTime\".into()),\n            modifier: Modifier::None,\n            attributes: vec![FieldAttribute::default_now()],\n        }\n    }\n\n    /// Print the type of the field.\n    ///\n    /// # Arguments\n    ///\n    /// * `f` - The writer to print to.\n    ///\n    /// # Errors\n    ///\n    /// If an error occurs while writing to the stream.\n    pub fn print_type(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        let Self {\n            r#type, modifier, ..\n        } = self;\n\n        r#type.print(f)?;\n\n        match modifier {\n            Modifier::Optional =\u003e write!(f, \"?\"),\n            Modifier::List =\u003e write!(f, \"[]\"),\n            Modifier::None =\u003e Ok(()),\n        }\n    }\n}\n\nimpl\u003c'a\u003e From\u003cir::Field\u003c'a\u003e\u003e for Field\u003c'a\u003e {\n    fn from(value: ir::Field\u003c'a\u003e) -\u003e Self {\n        let ir::Field {\n            name,\n            r#type,\n            cardinality,\n        } = value;\n\n        match (r#type, cardinality) {\n            (ir::Type::Boolean, Cardinality::One) =\u003e {\n                Self {\n                    name,\n                    r#type: FieldType::Name(\"Boolean\".into()),\n                    modifier: Modifier::None,\n                    attributes: Vec::new(),\n                }\n            }\n            (ir::Type::DateTime, Cardinality::One) =\u003e {\n                Self {\n                    name,\n                    r#type: FieldType::Name(\"DateTime\".into()),\n : S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateEnum {\n            enum_name: enum_name.into(),\n        }\n    }\n\n    /// Create a new `DuplicateModel` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `name` - The name of the model.\n    #[must_use]\n    pub fn duplicate_model\u003cS\u003e(model_name: S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateModel {\n            model_name: model_name.into(),\n        }\n    }\n\n    /// Create a new `DuplicateModelField` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `model_name` - The name of the model.\n    /// * `field_name` - The name of the field.\n    #[must_use]\n    pub fn duplicate_model_field\u003cS, T\u003e(\n        model_name: S,\n        field_name: T,\n    ) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateModelField {\n            model_name: model_name.into(),\n            field_name: field_name.into(),\n        }\n    }\n\n    /// Create a new `UnknownModel` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `model_name` - The name of the model.\n    #[must_use]\n    pub fn unknown_model\u003cS\u003e(model_name: S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::UnknownModel {\n            model_name: model_name.into(),\n        }\n    }\n}\n\nimpl Display for SchemaError\u003c'_\u003e {\n    fn fmt(\n        \u0026self,\n        f: \u0026mut Formatter\u003c'_\u003e,\n    ) -\u003e fmt::Result {\n        match self {\n            Self::DuplicateEnum { enum_name } =\u003e {\n                write!(f, \"enum `{enum_name}` already exists\")\n            }\n            Self::DuplicateModel { model_name } =\u003e {\n                write!(f, \"model `{model_name}` already exists\")\n            }\n            Self::DuplicateModelField {\n                model_name,\n                field_name,\n            } =\u003e {\n                write!(\n                    f,\n                    \"model `{model_name}` contains duplicate field \\\n                     `{field_name}`\"\n                )\n            }\n            Self::UnknownModel { model_name } =\u003e {\n                write!(f, \"model `{model_name}` does not exist\")\n            }\n        }\n    }\n}\n\nimpl Error for SchemaError\u003c'_\u003e {\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn Error + 'static)\u003e {\n        None\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_duplicate_enum() {\n        assert_eq!(\n            SchemaError::duplicate_enum(\"foo\").to_string(),\n            \"enum `foo` already exists\"\n        );\n    }\n\n    #[test]\n    fn test_duplicate_model() {\n        assert_eq!(\n            SchemaError::duplicate_model(\"foo\").to_string(),\n            \"model `foo` already exists\"\n        );\n    }\n\n    #[test]\n    fn test_duplicate_model_field() {\n        assert_eq!(\n            SchemaError::duplicate_model_field(\"foo\", \"bar\").to_string(),\n            \"model `foo` contains duplicate field `bar`\"\n        );\n    }\n\n    #[test]\n    fn test_unknown_model() {\n        assert_eq!(\n            SchemaError::unknown_model(\"foo\").to_string(),\n            \"model `foo` does not exist\"\n        );\n    }\n\n    #[test]\n    fn test_source_duplicate_enum() {\n        assert!(SchemaError::duplicate_enum(\"foo\").source().is_none());\n    }\n\n    #[test]\n    fn test_source_duplicate_model() {\n        assert!(SchemaError::duplicate_model(\"foo\").source().is_none());\n    }\n\n    #[test]\n    fn test_source_duplicate_model_field() {\n        assert!(SchemaError::duplicate_model_field(\"foo\", \"bar\")\n            .source()\n            .is_none());\n    }\n\n    #[test]\n    fn test_source_unknown_model() { r::PrintInline,\n    std::{\n        borrow::Cow,\n        io,\n    },\n};\n\n/// A function.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct Function\u003c'a\u003e {\n    /// The name of the function.\n    pub name: Cow\u003c'a, str\u003e,\n    /// The parameters of the function.\n    pub parameters: Vec\u003cValue\u003c'a\u003e\u003e,\n}\n\nimpl PrintInline for Function\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        write!(f, \"{}\", self.name)?;\n        write!(f, \"(\")?;\n        PrintInline::intercalate(self.parameters.clone(), f, \", \")?;\n        write!(f, \")\")\n    }\n}\n\n/// A value.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Value\u003c'a\u003e {\n    /// An array of values.\n    Array(Vec\u003cValue\u003c'a\u003e\u003e),\n    /// A boolean value.\n    Boolean(bool),\n    /// A keyword.\n    Keyword(Cow\u003c'a, str\u003e),\n    /// A function.\n    Function(Function\u003c'a\u003e),\n    /// A number.\n    Number(Cow\u003c'a, str\u003e),\n    /// A string.\n    String(Cow\u003c'a, str\u003e),\n}\n\nimpl PrintInline for Value\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        match self {\n            Self::Array(values) =\u003e {\n                write!(f, \"[\")?;\n                PrintInline::intercalate(values.clone(), f, \", \")?;\n                write!(f, \"]\")\n            }\n            Self::Boolean(value) =\u003e write!(f, \"{value}\"),\n            Self::Function(function) =\u003e function.print(f),\n            Self::Number(value) | Self::Keyword(value) =\u003e write!(f, \"{value}\"),\n            Self::String(value) =\u003e write!(f, \"\\\"{value}\\\"\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_array() {\n        let value = Value::Array(vec![\n            Value::String(\"foo\".into()),\n            Value::String(\"bar\".into()),\n        ]);\n\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"[\\\"foo\\\", \\\"bar\\\"]\");\n    }\n\n    #[test]\n    fn test_print_boolean() {\n        let value = Value::Boolean(true);\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"true\");\n    }\n\n    #[test]\n    fn test_print_function() {\n        let value = Value::Function(Function {\n            name: \"foo\".into(),\n            parameters: Vec::new(),\n        });\n\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo()\");\n    }\n\n    #[test]\n    fn test_print_number() {\n        let value = Value::Number(\"1\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"1\");\n    }\n\n    #[test]\n    fn test_print_string() {\n        let value = Value::String(\"foo\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"\\\"foo\\\"\");\n    }\n\n    #[test]\n    fn test_print_keyword() {\n        let value = Value::Keyword(\"foo\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo\");\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":63},"fn_name":null},{"line":52,"address":[],"length":0, (), Some(\"bar\"));\n//! assert_eq!(iter.next(), Some(\"baz\"));\n//! assert_eq!(iter.next(), None);\n//!\n//! assert!(!set.insert(\"foo\"));\n//! ```\n\nuse std::{\n    collections::{\n        vec_deque,\n        BTreeSet,\n        VecDeque,\n    },\n    fmt::Debug,\n};\n\n/// An insertion-ordered set of `String`s.\n#[derive(Debug, Clone, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct TokenSet {\n    /// The underlying set.\n    set: BTreeSet\u003cString\u003e,\n    /// The insertion order.\n    order: VecDeque\u003cString\u003e,\n}\n\nimpl TokenSet {\n    /// Create an empty token set.\n    #[must_use]\n    pub const fn new() -\u003e Self {\n        Self {\n            set: BTreeSet::new(),\n            order: VecDeque::new(),\n        }\n    }\n\n    /// Insert a token into the set.\n    ///\n    /// # Arguments\n    ///\n    /// * `token` - The token to insert.\n    ///\n    /// # Returns\n    ///\n    /// `true` if the token was inserted, `false` if it was already in the set.\n    pub fn insert\u003cS\u003e(\n        \u0026mut self,\n        token: S,\n    ) -\u003e bool\n    where\n        S: Into\u003cString\u003e + Clone,\n    {\n        if self.set.insert(token.clone().into()) {\n            self.order.push_back(token.into());\n\n            true\n        } else {\n            false\n        }\n    }\n\n    /// An iterator visiting all elements in insertion order.\n    #[must_use]\n    pub fn iter(\u0026self) -\u003e Iter\u003c'_\u003e {\n        Iter {\n            iter: self.order.iter(),\n        }\n    }\n\n    /// Check whether the set is empty.\n    #[must_use]\n    pub const fn is_empty(\u0026self) -\u003e bool {\n        self.set.is_empty()\n    }\n}\n\nimpl\u003cS, T\u003e From\u003cT\u003e for TokenSet\nwhere\n    S: Into\u003cString\u003e + Clone,\n    T: IntoIterator\u003cItem = S\u003e,\n{\n    fn from(elements: T) -\u003e Self {\n        let mut set = Self::new();\n\n        for element in elements {\n            let _: bool = set.insert(element);\n        }\n\n        set\n    }\n}\n\nimpl\u003cS\u003e FromIterator\u003cS\u003e for TokenSet\nwhere\n    S: Into\u003cString\u003e + Clone,\n{\n    fn from_iter\u003cT\u003e(iter: T) -\u003e Self\n    where\n        T: IntoIterator\u003cItem = S\u003e,\n    {\n        Self::from(iter)\n    }\n}\n\n/// An iterator over the elements of a `TokenSet`.\n#[derive(Debug, Clone)]\npub struct Iter\u003c'a\u003e {\n    /// The underlying iterator.\n    iter: vec_deque::Iter\u003c'a, String\u003e,\n}\n\nimpl\u003c'a\u003e Iterator for Iter\u003c'a\u003e {\n    type Item = \u0026'a str;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.iter.next().map(String::as_str)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insert() {\n        let mut set = TokenSet::new();\n\n        assert!(set.insert(\"foo\"));\n        assert!(set.insert(\"bar\"));\n        assert!(set.insert(\"baz\"));\n        assert!(!set.insert(\"foo\"));\n    }\n\n    #[test]\n    fn test_iter() {\n        let set = TokenSet::from([\"foo\", \"bar\", \"baz\"]);\n        let mut iter = set.iter();\n\n        assert_eq!(iter.next(), Some(\"foo\"));\n        assert_eq!(iter.next(), Some(\"bar\"));\n        assert_eq!(iter.next(), Some(\"baz\"));\n        assert_eq!(iter.next(), None);\n    }\n\n    #[test]\n    fn test_is_empty() {\n        let mut set = TokenSet::new();\n\n        assert!(set.is_empty());\n\n        let _: bool = set.insert(\"foo\");\n\n        assert!(!set.is_empty());\n    }\n\n    #[test]\n    fn test_from() {\n        let set = TokenSet::from([\"foo\", \"bar\", \"baz\"]);\n        let mut iter = set.iter();\n\n        assert_eq!(iter.next(), Some(\"foo\"));\n        assert_eq!(iter.next(), Some(\"bar\"));\n        assert_eq!(iter.next(), Some(\"baz\"));\n        assert_eq!(iter.next(), None);\n    }\n\n    #[test]\n    fn test_from_iterator() {\n        let set = [\"foo\", \"bar\", \"baz\"].iter().copied().colle g, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Literal {\n    /// A BigInt literal: a number followed by `n`.\n    BigInt(String),\n    /// A boolean literal: `true` or `false`.\n    Boolean(bool),\n    /// A number literal.\n    Number(String),\n    /// A string literal: characters surrounded by double quotes.\n    String(String),\n}\n\nimpl PrintInline for Literal {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        match self {\n            Self::BigInt(value) =\u003e write!(f, \"{value}n\"),\n            Self::Boolean(value) =\u003e write!(f, \"{value}\"),\n            Self::Number(value) =\u003e write!(f, \"{value}\"),\n            Self::String(value) =\u003e write!(f, \"\\\"{value}\\\"\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_bigint() {\n        let literal = Literal::BigInt(\"1\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"1n\");\n    }\n\n    #[test]\n    fn test_print_boolean() {\n        let literal = Literal::Boolean(true);\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"true\");\n    }\n\n    #[test]\n    fn test_print_number() {\n        let literal = Literal::Number(\"1.0\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"1.0\");\n    }\n\n    #[test]\n    fn test_print_string() {\n        let literal = Literal::String(\"hello\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"hello\\\"\");\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":   },\n    /// A union of types.\n    Union(Vec\u003cType\u003c'a\u003e\u003e),\n}\n\nimpl From\u003cir::Type\u003e for Type\u003c'_\u003e {\n    fn from(r#type: ir::Type) -\u003e Self {\n        Self::TypeReference {\n            identifier: match r#type {\n                ir::Type::Boolean =\u003e \"boolean\".into(),\n                ir::Type::DateTime =\u003e \"Date\".into(),\n                ir::Type::Float | ir::Type::Int =\u003e \"number\".into(),\n                ir::Type::String =\u003e \"string\".into(),\n            },\n            type_arguments: Vec::new(),\n        }\n    }\n}\n\nimpl\u003c'a\u003e From\u003cir::EnumRelation\u003c'a\u003e\u003e for Type\u003c'a\u003e {\n    fn from(\n        ir::EnumRelation { name, cardinality }: ir::EnumRelation\u003c'a\u003e\n    ) -\u003e Self {\n        match cardinality {\n            ir::Cardinality::One =\u003e {\n                Self::TypeReference {\n                    identifier: name,\n                    type_arguments: Vec::new(),\n                }\n            }\n            ir::Cardinality::Many =\u003e {\n                Self::Array(Box::new(Self::TypeReference {\n                    identifier: name,\n                    type_arguments: Vec::new(),\n                }))\n            }\n        }\n    }\n}\n\nimpl\u003c'a\u003e From\u003cir::Field\u003c'a\u003e\u003e for Type\u003c'a\u003e {\n    fn from(\n        ir::Field {\n            r#type,\n            cardinality,\n            ..\n        }: ir::Field\n    ) -\u003e Self {\n        match cardinality {\n            ir::Cardinality::One =\u003e r#type.into(),\n            ir::Cardinality::Many =\u003e Self::Array(Box::new(r#type.into())),\n        }\n    }\n}\n\nimpl PrintInline for Type\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        match self {\n            Self::Array(r#type) =\u003e {\n                write!(f, \"Array\u003c\")?;\n                r#typ     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
