es.is_empty()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        parser::ParseError,\n    };\n\n    #[test]\n    fn test_schema_node_is_empty() {\n        assert!(Node::Field {\n            name: \"name\".into()\n        }\n        .is_empty());\n\n        assert!(!Node::Relation {\n            name: \"user\".into(),\n            nodes: vec![Node::Field {\n                name: \"name\".into()\n            }],\n        }\n        .is_empty());\n    }\n\n    #[test]\n    fn test_schema_is_empty() {\n        assert!(Schema {\n            name: \"user\".into(),\n            nodes: Vec::new(),\n        }\n        .is_empty());\n\n        assert!(!Schema {\n            name: \"user\".into(),\n            nodes: vec![Node::Field {\n                name: \"name\".into()\n            }],\n        }\n        .is_empty());\n\n        assert!(!Schema {\n            name: \"user\".into(),\n            nodes: vec![Node::Relation {\n                name: \"user\".into(),\n                nodes: vec![Node::Field {\n                    name: \"name\".into()\n                }],\n            }],\n        }\n        .is_empty());\n    }\n\n    #[test]\n    fn test_parse_field_node() {\n        assert_eq!(\n            Node::parse(\"name\"),\n            Ok((\n                Node::Field {\n                    name: \"name\".into()\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_model_node() {\n        assert_eq!(\n            Node::parse(\"user { name }\"),\n            Ok((\n                Node::Relation {\n                    name: \"user\".into(),\n                    nodes: vec![Node::Field {\n                        name: \"name\".into()\n                    }],\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_schema() {\n        assert_eq!(\n            Schema::parse(\"user { name }\"),\n            Ok((\n egment, input) = camel_case(input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = brace_open(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n\n                Ok::\u003c(String, String), ParseError\u003e((segment, input))\n            })(\u0026input)\n            {\n                path.push(segment);\n\n                input = new_input;\n\n                continue;\n            }\n\n            if let Ok((operator, argument, new_input)) = (|input: \u0026str| {\n                let (operator, input) = Operator::parse(input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = colon(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = dollar(\u0026input)?;\n                let (argument, input) = camel_case(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n\n                Ok::\u003c(Operator, String, String), ParseError\u003e((\n                    operator, argument, input,\n                ))\n            })(\u0026input)\n            {\n                if path.is_empty() {\n                    return Err(ParseError::Custom {\n                        message: \"A condition must refer to a field.\".into(),\n                    });\n                }\n\n                conditions.push(Condition {\n                    path: path.clone(),\n                    operator,\n                    argument_name: argument.into(),\n                });\n\n                input = new_input;\n\n                continue;\n            }\n\n            if !path.is_empty() {\n                if let Ok((_, new_input)) = (|input: \u0026str| {\n                    let (_, input) = brace_close(input)?;\n                    let (_, input) = spaces(\u0026input)?;\n\n                    Ok::\u003c((), String), ParseError\u003e(((), input))\n                })(\u0026input)\n                {\n                    input = new_input;\n\n                    path.drop_back();\n\n                    continue;\n                }\n            }\n\n            return Ok((conditions, input));\n        }\n    }\n\n    /// Parse a where clause from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid where\n    /// clause.\n    pub fn parse(input: \u0026str) -\u003e ParseResult\u003cSelf\u003e {\n        let (_, input) = literal(input, \"where\")?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_open(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (name, input) = camel_case(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_open(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (conditions, input) = Self::parse_conditions(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n\n        let check_closing_brace = |input: \u0026str, name: \u0026str| {\n            match brace_close(input) {\n                Ok((_, input)) =\u003e Ok(((), input)),\n                _ =\u003e {\n                    Err(ParseError::Custom {\n                        message: format!(\"Expected closing brace for {name}.\"),\n                    })\n                }\n            }\n        };\n\n        let (_, input) =\n            check_closing_brace(\u0026input, \u0026format!(\"root node `{name}`\"))?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = check_closing_brace(\u0026input, \"where clause\")?;\n\n        Ok((\n            Self {\n                name: name.into(),\n                conditions,\n            },\n            input,\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        crate::{\n            QueryCondition,\n            QueryOperator,\n            QueryPath,\n        },\n    };\n\n    #[test]\n    fn test_parse_where() {\n        let input = \"\n\nwhere {\n  foo {\n    bar {\n      contains: $foo\n    }\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"foo\".into(),\n                    conditions: vec![QueryCondition {\n                        path: QueryPath::from_iter([\"bar\"]),\n                        operator: QueryOperator::Contains,\n                        argument_name: \"foo\".into(),\n                    }]\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_multiple_conditions() {\n        let input = \"\n\nwhere {\n  image {\n    title {\n      equals: $title\n      tags {\n        contains: $tag\n      }\n    }\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"image\".into(),\n                    conditions: vec![\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"title\"]),\n                            operator: QueryOperator::Equals,\n                            argument_name: \"title\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"title\", \"tags\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"tag\".into(),\n                        }\n                    ]\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_missing_closing_brace() {\n        let input = \"\n\nwhere {\n  foo {\n    bar {\n      contains: $foo\n    }\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Err(ParseError::Custom {\n                message: \"Expected closing brace for root node `foo`.\".into(),\n            })\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_stray_condition() {\n        let input = \"\n\nwhere {\n  foo {\n    contains: $baz\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Err(ParseError::Custom {\n                message: \"A condition must refer to a field.\".into(),\n            })\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_subsequent_conditions() {\n        let input = \"\n    \nwhere {\n  foo {\n    bar {\n      contains: $baz\n      contains: $bar\n    }\n    baz {\n      equals: $baz\n    }\n  }\n}\n    \n            \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"foo\".into(),\n                    conditions: vec![\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"bar\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"baz\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"bar\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"bar\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"baz\"]),\n                            operator: QueryOperator::Equals,\n                            argument_name: \"baz\".into(),\n                        }\n                    ]\n                },\n                String::new()\n            ))\n        );\n    }\n}\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":48,"address":[],"length":0,"s \n};\npub use {\n    argument::Argument,\n    r#where::{\n        Condition,\n        Operator,\n        Path,\n        Where,\n    },\n    return_type::ReturnType,\n    schema::{\n        Node as SchemaNode,\n        Schema,\n    },\n};\n\n/// Query arguments.\npub mod argument;\n/// The return type of a query.\npub mod return_type;\n/// The structure of the data that the query should return.\npub mod schema;\n/// Sets of conditions that queried data must meet.\npub mod r#where;\n\n/// A query.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct Query\u003c'a\u003e {\n    /// The name of the query. Used as the name of the generated function.\n    pub name: Cow\u003c'a, str\u003e,\n    /// The arguments of the query.\n    pub arguments: OrdStrMap\u003cArgument\u003c'a\u003e\u003e,\n    /// The schema of the query.\n    pub schema: Schema\u003c'a\u003e,\n    /// The return type of the query. Must be a model reference or an array of\n    /// a model reference.\n    pub r#type: ReturnType\u003c'a\u003e,\n    /// The where clause of the query.\n    pub r#where: Option\u003cWhere\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Query\u003c'a\u003e {\n    /// Parse query arguments from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid query\n    /// argument.\n    fn parse_arguments(input: \u0026str) -\u003e ParseResult\u003cOrdStrMap\u003cArgument\u003c'a\u003e\u003e\u003e {\n        if let Ok((_, input)) = paren_open(input) {\n            let mut arguments = OrdStrMap::new();\n            let (argument, mut input) = Argument::parse(\u0026input)?;\n\n            if arguments\n                .insert(argument.name.clone(), argument.clone())\n                .is_some()\n            {\n                return Err(ParseError::custom(format!(\n                    \"duplicate argument `{}`.\",\n ype::parse(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_open(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (schema, input) = Schema::parse(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (r#where, input) = option(\u0026input, Where::parse)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_close(\u0026input)?;\n\n        Ok((\n            Self {\n                name: name.into(),\n                arguments,\n                schema,\n                r#type,\n                r#where,\n            },\n            input,\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        crate::{\n            QueryArgument,\n            QueryCondition,\n            QueryOperator,\n            QueryPath,\n            QueryReturnType,\n            QuerySchema,\n            QuerySchemaNode,\n            QueryWhere,\n            Scalar,\n        },\n        ord_str_map::OrdStrMap,\n    };\n\n    #[test]\n    fn test_parse_basic() {\n        let input = \"\n        \n        query images: [Image] {\n          image {\n            title\n          }\n        }\n        \n        \"\n        .trim();\n\n        let expected = Query {\n            name: \"images\".into(),\n            arguments: OrdStrMap::new(),\n            schema: QuerySchema {\n                name: \"image\".into(),\n                nodes: vec![QuerySchemaNode::Field {\n                    name: \"title\".into(),\n                }],\n            },\n            r#type: QueryReturnType::Array(\"Image\".into()),\n            r#where: None,\n        };\n\n        assert_eq!(Query::parse(input), Ok((expected, String::new())));\n    }\n\n    #[test]\n    fn test_parse_with_arguments() {\n        let input = \"\n        \n        query images($tag: String, $title: String): [Image] {\n          image {\n            title\n          }\n          where {\ \n#[must_use]\npub fn version() -\u003e String {\n    env!(\"CARGO_PKG_VERSION\").to_owned()\n}\n\n/// A command.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Command\u003c'a\u003e {\n    /// Show the general help message.\n    Help,\n    /// Show the help message for a specific command.\n    HelpCommand {\n        /// The command to show the help message for.\n        command: Cow\u003c'a, str\u003e,\n    },\n    /// Show the version number.\n    Version,\n    /// Check a source file for errors.\n    Check {\n        /// The path to the input file.\n        input: PathBuf,\n    },\n    /// Compile a source file and generate code.\n    Build {\n        /// The path to the input file.\n        input: PathBuf,\n        /// The output directory.\n        output: PathBuf,\n    },\n}\n\nimpl\u003c'a\u003e Command\u003c'a\u003e {\n    /// Parse a `help` command.\n    ///\n    /// # Arguments\n    ///\n    /// * `args` - The command line arguments.\n    ///\n    /// # Examples\n    ///\n    /// If no arguments are given, show general help message:\n    ///\n    /// ```rust\n    /// use crate::cli::command::Command;\n    ///\n    /// assert_eq!(Command::parse_help(\u0026mut [].iter()), Command::Help);\n    /// ```\n    ///\n    /// Show help message for a specific command:\n    ///\n    /// ```rust\n    /// use crate::cli::command::Command;\n    ///\n    /// assert_eq!(\n    ///     Command::parse_help(\u0026mut [\"check\".to_owned()].iter()),\n    ///     Command::HelpCommand {\n    ///         command: \"check\".into(),\n    ///     }\n    /// );\n    /// ```\n    pub fn parse_help\u003cT\u003e(args: \u0026mut T) -\u003e Self\n    where\n        T: Iterator\u003cItem = \u0026'a String\u003e,\n    {\n        args.next().map_or(Command::Help, |command| {\n            Command::HelpCommand {\n                command: command.into(),\n            }\n        })\n    }\n\n    /// Parse command line arguments.\n    ///\n    /// # Arguments\n    ///\n    /// * `args` - The command line arguments.\n    #[must_use]\n    pub fn parse_args(args: \u0026'a [String]) -\u003e Self {\n        let mut args = args.iter();\n\n        args.nth(1).map_or(Command::Help, |arg| {\n            match arg.as_str() {\n                \"help\" =\u003e Command::parse_help(\u0026mut args),\n                \"version\" =\u003e Command::Version,\n                \"check\" =\u003e {\n                    args.next().map_or_else(\n                        || {\n                            Command::HelpCommand {\n                                command: \"check\".into(),\n                            }\n                        },\n                        |input| {\n                            Command::Check {\n                                input: PathBuf::from(input),\n                            }\n                        },\n                    )\n                }\n                \"build\" =\u003e {\n                    args.next().map_or_else(\n                        || {\n                            Command::HelpCommand {\n                                command: \"build\".into(),\n                            }\n                        },\n                        |arg| {\n                            if matches!(arg.as_str(), \"-o\" | \"--output\") {\n                                match (args.next(), args.next()) {\n                                    (Some(output), Some(input)) =\u003e {\n                                        Command::Build {\n                                            input: PathBuf::from(input),\n                                            output: PathBuf::from(output),\n                                        }\n                                    }\n                                    _ =\u003e {\n                                        Command::HelpCommand {\n                                            command: \"build\".into(),\n                                        }\n                                    }\n                                }\n                            } else {\n                                Command::Build {\n                                    input: PathBuf::from(arg),\n                                    output: PathBuf::from(\"./out\"),\n                                }\n                            }\n                        },\n                    )\n                }\n                _ =\u003e Command::Help,\n            }\n        })\n    }\n\n    /// Execute a command.\n    ///\n    /// # Arguments\n    ///\n    /// * `command` - The command to execute.\n    ///\n    /// # Errors\n    ///\n    /// If an error occurs during execution, an error is returned.\n    pub fn execute(\n        \u0026self,\n        f: \u0026mut dyn Write,\n    ) -\u003e Result\u003c(), io::Error\u003e {\n        match self {\n            Self::Help =\u003e {\n                writeln!(f, \"{HELP_MESSAGE}\")\n            }\n            Self::HelpCommand { command } =\u003e {\n                if command == \"build\" {\n                    writeln!(f, \"{HELP_BUILD_MESSAGE}\")\n                } else if command == \"check\" {\n                    writeln!(f, \"{HELP_CHECK_MESSAGE}\")\n                } else {\n                    writeln!(f, \"Unknown command `{command}`.\")?;\n                    writeln!(f, \"{HELP_MESSAGE}\")\n                }\n            }\n            Self::Version =\u003e {\n                writeln!(f, \"{}\", version())\n            }\n            Self::Build { input, output } =\u003e {\n                if let Err(error) = compile(input, output) {\n                    writeln!(\n                        f,\n                        \"An error occurred during compilation. {error}\"\n                    )?;\n                }\n\n                Ok(())\n            }\n            Self::Check { input } =\u003e {\n                if let Err(error) = check_file(input) {\n                    writeln!(\n                        f,\n                        \"Error while checking `{}`.\\n{error}\",\n                        input.display()\n                    )\n                } else {\n                    writeln!(f, \"No errors found in `{}`.\", input.display())\n                }\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_execute_help() {\n        let mut buffer = Vec::new();\n\n        Command::Help.execute(\u0026mut buffer).unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_execute_help_build() {\n        let mut buffer = Vec::new();\n\n        Command::HelpCommand {\n            command: \"build\".into(),\n        }\n        .execute(\u0026mut buffer)\n        .unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_BUILD_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_execute_help_check() {\n        let mut buffer = Vec::new();\n\n        Command::HelpCommand {\n            command: \"check\".into(),\n        }\n        .execute(\u0026mut buffer)\n        .unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_CHECK_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_parse_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned()]),\n            Command::Help\n        );\n    }\n\n    #[test]\n    fn test_parse_help() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"help\".to_owned()]),\n            Command::Help\n        );\n    }\n\n    #[test]\n    fn test_parse_help_check() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"help\".to_owned(),\n                \"check\".to_owned()\n            ]),\n            Command::HelpCommand {\n                command: \"check\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_help_build() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"help\".to_owned(),\n                \"build\".to_owned()\n            ]),\n            Command::HelpCommand {\n                command: \"build\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_check_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"check\".to_owned()]),\n            Command::HelpCommand {\n                command: \"check\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_build_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"build\".to_owned()]),\n            Command::HelpCommand {\n                command: \"build\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_version() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"version\".to_owned()\n            ]),\n            Command::Version\n        );\n    }\n\n    #[test]\n    fn test_parse_build() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"build\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Build {\n                input: PathBuf::from(\"test.dfly\"),\n                output: PathBuf::from(\"./out\"),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_build_output() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"build\".to_owned(),\n                \"-o\".to_owned(),\n                \"test\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Build {\n                input: PathBuf::from(\"test.dfly\"),\n                output: PathBuf::from(\"test\"),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_check() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"check\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Check {\n                input: PathBuf::from(\"test.dfly\"),\n            }\n        );\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":135,"address":[],"length":0,"  not exist or contains errors.\npub fn check_file\u003cP\u003e(input: P) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let input = read_to_string(input)\n        .map_err(|error| format!(\"Could not read input file. {error}\"))?;\n\n    let (ast, _) = Ast::parse(\u0026input)\n        .map_err(|error| format!(\"Could not parse input file. {error}\"))?;\n\n    let _ir = Ir::try_from(ast).map_err(|error| {\n        format!(\"Could not generate intermediate representation. {error}\")\n    })?;\n\n    Ok(())\n}\n\n/// Generate Prisma model and enums from an AST.\n///\n/// # Arguments\n///\n/// * `ast` - The AST to generate code from.\n/// * `output` - The output directory.\n///\n/// # Errors\n///\n/// * Returns an error if the output directory does not exist and could not be\n///   created.\n/// * Returns an error if a file could not be written.\npub fn generate_prisma\u003cP\u003e(\n    ir: Ir,\n    output: P,\n) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let path = output.as_ref().join(PRISMA_OUTPUT_DIR);\n\n    if !path.is_dir() {\n        create_dir_all(\u0026path).map_err(|error| {\n            format!(\"Could not create prisma output directory. {error}\")\n        })?;\n    }\n\n    let file = path.join(format!(\"application.{PRISMA_FILE_EXTENSION}\"));\n    let schema = prisma::Schema::try_from(ir)\n        .map_err(|_| \"Could not generate prisma schema.\")?;\n    let mut source = Vec::new();\n\n    schema\n        .print(0, \u0026mut source)\n        .map_err(|error| format!(\"Could not write prisma schema. {error}\"))?;\n\n    let mut file = File::create(file).map_err(|error| {\n        format!(\"Could not create prisma schema file. {error}\")\n    })?;\n\n    file.write_all(\u0026source)\n        .map_err(|error| format!(\"Could not write prisma schema. {error}\"))?;\n\n    Ok(())\n}\n\n/// Generate TypeScript interfaces and enums from an AST.\n///\n/// # Arguments\n///\n/// * `ast` - The AST to generate code from.\n/// * `output` - The output directory.\n///\n/// # Errors\n///\n/// * Returns an error if the output directory does not exist and could not be\n///   created.\n/// * Returns an error if a file could not be written.\npub fn generate_typescript\u003cP\u003e(\n    ast: \u0026Ir,\n    output: P,\n) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let path = output.as_ref().join(TYPESCRIPT_OUTPUT_DIR);\n\n    if !path.is_dir() {\n        create_dir_all(\u0026path).map_err(|error| {\n            format!(\"Could not create typescript output directory. {error}\")\n        })?;\n    }\n\n    let mut file_path = path.join(\"index\");\n    let _: bool = file_path.set_extension(TYPESCRIPT_FILE_EXTENSION);\n\n    let mut file = File::create(file_path).map_err(|error| {\n        format!(\"Could not create typescript index file. {error}\")\n    })?;\n\n    for model in ast.models.values() {\n        typescript::Interface::from(model.clone())\n            .print(0, \u0026mut file)\n            .map_err(|error| {\n                format!(\n                    \"Could not write typescript interface for model `{}`. \\\n                     {error}\",\n                    model.name()\n                )\n            })?;\n    }\n\n    for r#enum in ast.enums.values() {\n        typescript::Enum::from(r#enum.clone())\n            .print(0, \u0026mut file)\n            .map_err(|error| {\n                format!(\n                    \"Could not write typescript enum for enum `{}`. {error}\",\n                    r#enum.name\n                )\n            })?;\n    }\n\n    Ok(())\n}\n\n/// Generate code from a source file.\n///\n/// # Arguments\n///\n/// * `input` - The input file.\n/// * `output` - The output directory.\n///\n/// # Errors\n///\n/// * Returns an error if the input file does not exist or contains errors.\n/// * Returns an error if TypeScript files could not be generated.\n/// * Returns an error if Prisma files could not be generated.\npub fn compile\u003cP\u003e(\n    input: P,\n    output: P,\n) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let input = read_to_string(input)\n        .map_err(|error| format!(\"Could not read input file. {error}\"))?;\n\n    let (ast, _) = Ast::parse(\u0026input)\n        .map_err(|error| format!(\"Could not parse input file. {error}\"))?;\n\n    let ir = Ir::try_from(ast).map_err(|error| {\n        format!(\"Could not generate intermediate representation. {error}\")\n    })?;\n\n    generate_typescript(\u0026ir, \u0026output)?;\n    generate_prisma(ir, \u0026output)?;\n\n    Ok(())\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name" ries: ast_queries,\n        } = value;\n\n        let enum_names = ast_enums\n            .values()\n            .map(|e| e.name.clone())\n            .collect::\u003cBTreeSet\u003c_\u003e\u003e();\n\n        let model_names = ast_models\n            .values()\n            .map(|m| m.name.clone())\n            .collect::\u003cBTreeSet\u003c_\u003e\u003e();\n\n        let mut ir = Self::default();\n\n        for model in ast_models.values() {\n            ir.add_model(model, \u0026enum_names, \u0026model_names)?;\n        }\n\n        for ast_enum in ast_enums.into_values() {\n            ir.insert_enum(ast_enum.into())?;\n        }\n\n        for ast_query in ast_queries.values() {\n            ir.add_query(ast_query, \u0026enum_names)?;\n        }\n\n        Ok(ir)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        std::iter::once,\n        token_set::TokenSet,\n    };\n\n    #[test]\n    fn test_new() {\n        let ir = Ir::default();\n\n        assert!(ir.models.is_empty());\n        assert!(ir.enums.is_empty());\n        assert!(ir.queries.is_empty());\n    }\n\n    #[test]\n    fn test_resolve_model_field() -\u003e Result\u003c(), TypeError\u003c'static\u003e\u003e {\n        let mut ir = Ir::default();\n        let mut user_model = Model::new(\"User\");\n        let mut address_model = Model::new(\"Address\");\n        let mut postbox_model = Model::new(\"Postbox\");\n\n        user_model.insert_field(Field {\n            name: \"name\".into(),\n            r#type: Type::String,\n            cardinality: Cardinality::One,\n        })?;\n\n        address_model.insert_field(Field {\n            name: \"street\".into(),\n            r#type: Type::String,\n            cardinality: Cardinality::One,\n        })?;\n\n        postbox_model.insert_field(Field {\n            name: \"number\".into(),\n            r#type: Type::Int,\n            cardinality: Cardinality::One,\n        })?;\n\n        address_model.insert_one_to_one(\"postbox\", \"Postbox\")?;\n        user_model.insert_many_to_one(\"address\", \"Address\")?;\n        ir.insert_model(user_model)?;\n        ir.insert_model(address_model)?;\n        ir.insert_model(postbox_model)?;\n\n        assert_eq!(\n            ir.field_type(\"User\", once(\"name\").map(Into::into).collect()),\n            Some(Type::String),\n        );\n\n        assert_eq!(\n            ir.field_type(\n                \"User\",\n                [\"address\", \"postbox\", \"number\"]\n                    .into_iter()\n                    .map(Into::into)\n                    .collect(),\n            ),\n            Some(Type::Int),\n        );\n\n        assert_eq!(\n            ir.field_type(\n                \"User\",\n                [\"address\", \"street\"].into_iter().map(Into::into).collect(),\n            ),\n            Some(Type::String),\n        );\n\n        assert_eq!(\n            ir.field_type(\n                \"User\",\n                [\"address\", \"postbox\", \"street\"]\n                    .into_iter()\n                    .map(Into::into)\n                    .collect(),\n            ),\n            None,\n        );\n\n        assert_eq!(ir.field_type(\"User\", VecDeque::new()), None);\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_resolve_model_enum() -\u003e Result\u003c(), TypeError\u003c'static\u003e\u003e {\n        let mut ir = Ir::default();\n        let mut user_model = Model::new(\"User\");\n        let mut address_model = Model::new(\"Address\");\n\n        let address_type = Enum {\n            name: \"AddressType\".into(),\n            values: TokenSet::from_iter([\"home\", \"work\"]),\n        };\n\n        user_model.insert_field(Field {\n            name: \"name\".into(),\n            r#type: Type::String,\n            cardinality: Cardinality::One,\n        })?;\n\n        user_model.insert_many_to_one(\"address\", \"Address\")?;\n        user_model.insert_one_to_one(\"socials\", \"Socials\")?;\n        address_model.insert_enum_relation(\"type\", \"AddressType\")?;\n        ir.insert_model(user_model)?;\n        ir.insert_model(address_model)?;\n        ir.insert_enum(address_type)?;\n\n        assert_eq!(\n            ir.enum_type(\"User\", once(\"name\").map(Into::into).collect()),\n            None,\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"address\", \"type\"].into_iter().map(Into::into).collect()\n            ),\n            Some(\"AddressType\".into()),\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"address\", \"street\"].into_iter().map(Into::into).collect()\n            ),\n            None,\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"socials\", \"facebook\"]\n                    .into_iter()\n                    .map(Into::into)\n                    .collect()\n            ),\n            None,\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_check_argument_type() -\u003e Result\u003c(), TypeError\u003c'static\u003e\u003e {\n        let mut ir = Ir::default();\n        let mut user_model = Model::new(\"User\");\n        let mut address_model = Model::new(\"Address\");\n\n        let address_type = Enum {\n            name: \"AddressType\".into(),\n            values: TokenSet::from_iter([\"home\", \"work\"]),\n        };\n\n        user_model.insert_field(Field {\n            name: \"name\".into(),\n            r#type: Type::String,\n            cardinality: Cardinality::One,\n        })?;\n\n        user_model.insert_many_to_one(\"address\", \"Address\")?;\n        user_model.insert_one_to_one(\"socials\", \"Socials\")?;\n        address_model.insert_enum_relation(\"type\", \"AddressType\")?;\n        ir.insert_model(user_model)?;\n        ir.insert_model(address_model)?;\n        ir.insert_enum(address_type)?;\n\n        assert!(ir.check_argument_type(\n   name: \"createdAt\".into(),\n                            r#type: Type::DateTime,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model\n                    }),\n                    (\"Address\", {\n                        let mut model = Model::new(\"Address\");\n\n                        model.insert_field(Field {\n                            name: \"street\".into(),\n                            r#type: Type::String,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model.insert_field(Field {\n                            name: \"number\".into(),\n                            r#type: Type::Int,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model.insert_enum_relation(\"type\", \"AddressType\")?;\n\n                        model\n                    })\n                ]),\n                enums: OrdStrMap::from_iter([(\n                    \"AddressType\",\n                    Enum {\n                        name: \"AddressType\".into(),\n                        values: TokenSet::from_iter([\"Home\", \"Work\", \"Other\"])\n                    }\n                )])\n            }\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_duplicate_model() {\n        let mut ir = Ir::default();\n\n        ir.insert_model(Model::new(\"User\")).unwrap();\n\n        assert_eq!(\n            ir.insert_model(Model::new(\"User\")),\n            Err(TypeError::duplicate_model(\"User\"))\n        );\n    }\n\n    #[test]\n    fn test_duplicate_enum() {\n        let mut ir = Ir::default();\n\n        ir.insert_enum(Enum {\n            name: \"AddressType\".into(),\n            values: TokenSet::from_iter([\"Home\", \"Work\", \"Other\"]),\n        })\n        .unwrap();\n\n        assert_eq!(\n            ir.insert_enum(Enum {\n                name: \"AddressType\".in sing_doc_code_examples)]\n#![deny(\n    clippy::all,\n    clippy::format_push_string,\n    clippy::if_then_some_else_none,\n    clippy::missing_docs_in_private_items,\n    clippy::mixed_read_write_in_expression,\n    clippy::nursery,\n    clippy::pedantic,\n    clippy::str_to_string,\n    clippy::string_to_string,\n    clippy::unnecessary_self_imports,\n    clippy::unneeded_field_pattern,\n    clippy::unwrap_in_result,\n    missing_copy_implementations,\n    missing_debug_implementations,\n    missing_docs,\n    rustdoc::missing_doc_code_examples,\n    rustdoc::missing_crate_level_docs,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unused_extern_crates,\n    unused_import_braces,\n    unused_qualifications,\n    unused_results,\n    variant_size_differences\n)]\n\n//! An insertion-ordered map with unique `String` keys.\n//!\n//! # Examples\n//!\n//! ```rust\n//! use ord_str_map::OrdStrMap;\n//!\n//! let mut map = OrdStrMap::new();\n//!\n//! assert!(map.insert(\"foo\", 1).is_none());\n//! assert!(map.insert(\"bar\", 2).is_none());\n//! assert!(map.insert(\"baz\", 3).is_none());\n//!\n//! assert_eq!(map.get(\"foo\"), Some(\u00261));\n//! assert_eq!(map.get(\"qux\"), None);\n//!\n//! let mut iter = map.iter();\n//!\n//! assert_eq!(iter.next(), Some((\"foo\", 1)));\n//! assert_eq!(iter.next(), Some((\"bar\", 2)));\n//! assert_eq!(iter.next(), Some((\"baz\", 3)));\n//! assert_eq!(iter.next(), None);\n//! ```\n\nuse std::{\n    collections::{\n        vec_deque,\n        BTreeMap,\n        VecDeque,\n    },\n    fmt::Debug,\n};\n\n/// An insertion-ordered map.\n#[derive(Debug, Clone, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct OrdStrMap\u003cV\u003e {\n    /// The underlying map.\n    map: BTreeMap\u003cString, V\u003e,\n    /// The insertion order.\n    order: VecDeque\u003cString\u003e,\n}\n\nimpl\u003cK\u003e OrdStrMap\u003cK\u003e {\n    /// Create an empty map.\n    #[must_use]\n    pub const fn new() -\u003e Self {\n        Self {\n            map: BTreeMap::new(),\n            order: VecDeque::new(),\n        }\n    }\n}\n\nimpl\u003cV\u003e OrdStrMap\u003cV\u003e\nwhere\n    V: Clone + Debug + Ord,\n{\n    /// Insert an element into the map.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to insert.\n    /// * `value` - The value to insert.\n    ///\n    /// # Returns\n    ///\n    /// `true` if the element was inserted, `false` if it was already present.\n    pub fn insert\u003cK\u003e(\n        \u0026mut self,\n        key: K,\n        value: V,\n    ) -\u003e Option\u003cV\u003e\n    where\n        K: Into\u003cString\u003e + Clone,\n    {\n        if let Some(old) = self.map.insert(key.clone().into(), value) {\n            Some(old)\n        } else {\n            self.order.push_back(key.into());\n\n            None\n        }\n    }\n\n    /// An iterator visiting all key-value pairs in insertion order.\n    #[must_use]\n    pub fn iter(\u0026self) -\u003e Iter\u003c'_, V\u003e {\n        Iter {\n            iter: self.order.iter(),\n            map: self.map.clone(),\n        }\n    }\n\n    /// An iterator visiting all values in insertion order.\n    #[must_use]\n    pub fn values(\u0026self) -\u003e Values\u003c'_, V\u003e {\n        Values {\n            iter: self.order.iter(),\n            map: \u0026self.map,\n        }\n    }\n\n    /// Get an iterator over owned values.\n    #[must_use]\n    pub fn into_values(self) -\u003e IntoValues\u003cV\u003e {\n        IntoValues {\n            iter: self.order.into_iter(),\n            map: self.map,\n        }\n    }\n\n    /// Get an element by key.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to get.\n    #[must_use]\n    pub fn get\u003cS\u003e(\n        \u0026self,\n        key: S,\n    ) -\u003e Option\u003c\u0026V\u003e\n    where\n        S: AsRef\u003cstr\u003e,\n    {\n        self.map.get(key.as_ref())\n    }\n\n    /// Get a mutable reference to an element by key.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to get.\n    #[must_use]\n    pub fn get_mut\u003cS\u003e(\n        \u0026mut self,\n        key: S,\n    ) -\u003e Option\u003c\u0026mut V\u003e\n    where\n        S: AsRef\u003cstr\u003e,\n    {\n        self.map.get_mut(key.as_ref())\n    }\n\n    /// Check whether the map contains an element with the given key.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to check.\n    #[must_use]\n    pub fn contains_key\u003cS\u003e(\n        \u0026self,\n        key: S,\n    ) -\u003e bool\n    where\n        S: AsRef\u003cstr\u003e,\n    {\n        self.map.contains_key(key.as_ref())\n    }\n\n    /// Return the number of elements in the map.\n    #[must_use]\n    pub fn len(\u0026self) -\u003e usize {\n        self.map.len()\n    }\n\n    /// Check whether the map is empty.\n    #[must_use]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.order.is_empty()\n    }\n}\n\nimpl\u003cT\u003e Default for OrdStrMap\u003cT\u003e\nwhere\n    T: Default,\n{\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cV\u003e IntoIterator for OrdStrMap\u003cV\u003e\nwhere\n    V: Clone + Debug + Ord,\n{\n    type IntoIter = IntoIter\u003cV\u003e;\n    type Item = (String, V);\n\n    fn into_iter(self) -\u003e Self::IntoIter {\n        IntoIter {\n            iter: self.order.into_iter(),\n            map: self.map,\n        }\n    }\n}\n\nimpl\u003cK, V\u003e FromIterator\u003c(K, V)\u003e for OrdStrMap\u003cV\u003e\nwhere\n    K: Into\u003cString\u003e,\n    V: Clone + Debug + Ord,\n{\n    fn from_iter\u003cT\u003e(iter: T) -\u003e Self\n    where\n        T: IntoIterator\u003cItem = (K, V)\u003e,\n    {\n        let mut map = Self::new();\n\n        for (key, value) in iter {\n            let _: Option\u003cV\u003e = map.insert(key.into(), value);\n        }\n\n        map\n    }\n}\n\n/// An iterator over owned key-value pairs of an `OrdStrMap` in insertion order.\n#[derive(Debug, Clone)]\npub struct IntoIter\u003cV\u003e {\n    /// The underlying iterator.\n    iter: vec_deque::IntoIter\u003cString\u003e,\n    /// The map.\n    map: BTreeMap\u003cString, V\u003e,\n}\n\nimpl\u003cV\u003e Iterator for IntoIter\u003cV\u003e\nwhere\n    V: Clone + Debug + Ord,\n{\n    type Item = (String, V);\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.iter\n            .next()\n            .map(|key| (key.clone(), self.map.remove(\u0026key).unwrap()))\n    }\n}\n\n/// An iterator over the key-value pairs of an `OrdStrMap` in insertion order.\n#[derive(Debug, Clone)]\npub struct Iter\u003c'a, V\u003e {\n    /// The underlying iterator.\n    iter: vec_deque::Iter\u003c'a, String\u003e,\n    /// The map.\n    map: BTreeMap\u003cString, V\u003e,\n}\n\nimpl\u003c'a, V\u003e Iterator for Iter\u003c'a, V\u003e\nwhere\n    V: Clone + Debug + Ord,\n{\n    type Item = (\u0026'a str, V);\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.iter\n            .next()\n            .map(|key| (key.as_str(), self.map.get(key).unwrap().clone()))\n    }\n}\n\n/// An iterator over the values of an `OrdStrMap` in insertion order.\n#[derive(Debug, Clone)]\npub struct Values\u003c'a, V\u003e {\n    /// The underlying iterator.\n    iter: vec_deque::Iter\u003c'a, String\u003e,\n    /// The map.\n    map: \u0026'a BTreeMap\u003cString, V\u003e,\n}\n\nimpl\u003c'a, V: 'a\u003e Iterator for Values\u003c'a, V\u003e {\n    type Item = \u0026'a V;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        let key = self.iter.next()?;\n\n        self.map.get(key)\n    }\n}\n\n/// An iterator over the owned values of an `OrdStrMap` in insertion order.\n#[derive(Debug, Clone)]\npub struct IntoValues\u003cV\u003e {\n    /// The underlying iterator.\n    iter: vec_deque::IntoIter\u003cString\u003e,\n    /// The map.\n    map: BTreeMap\u003cString, V\u003e,\n}\n\nimpl\u003cV\u003e Iterator for IntoValues\u003cV\u003e {\n    type Item = V;\n\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        let key = self.iter.next()?;\n\n        self.map.remove(\u0026key)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insertion() {\n        let mut map: OrdStrMap\u003ci32\u003e = OrdStrMap::new();\n\n        assert!(map.insert(\"3\", 1).is_none());\n        assert!(map.insert(\"2\", 2).is_none());\n        assert!(map.insert(\"1\", 2).is_none());\n        assert!(map.insert(\"3\", 3).is_some());\n    }\n\n    #[test]\n    fn test_iter() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.insert(\"a\", \"alpha\").is_none());\n        assert!(map.insert(\"b\", \"beta\").is_none());\n        assert!(map.insert(\"g\", \"gamma\").is_none());\n\n        let mut iter = map.iter();\n\n        assert_eq!(iter.next(), Some((\"a\", \"alpha\")));\n        assert_eq!(iter.next(), Some((\"b\", \"beta\")));\n        assert_eq!(iter.next(), Some((\"g\", \"gamma\")));\n        assert_eq!(iter.next(), None);\n    }\n\n    #[test]\n    fn test_values() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.insert(\"a\", \"alpha\").is_none());\n        assert!(map.insert(\"b\", \"beta\").is_none());\n        assert!(map.insert(\"g\", \"gamma\").is_none());\n\n        let mut iter = map.values();\n\n        assert_eq!(iter.next(), Some(\u0026\"alpha\"));\n        assert_eq!(iter.next(), Some(\u0026\"beta\"));\n        assert_eq!(iter.next(), Some(\u0026\"gamma\"));\n        assert_eq!(iter.next(), None);\n    }\n\n    #[test]\n    fn test_get() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.insert(\"a\", \"alpha\").is_none());\n        assert!(map.insert(\"b\", \"beta\").is_none());\n        assert!(map.insert(\"g\", \"gamma\").is_none());\n\n        assert_eq!(map.get(\"a\"), Some(\u0026\"alpha\"));\n        assert_eq!(map.get(\"b\"), Some(\u0026\"beta\"));\n        assert_eq!(map.get(\"g\"), Some(\u0026\"gamma\"));\n        assert_eq!(map.get(\"c\"), None);\n    }\n\n    #[test]\n    fn test_get_mut() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.insert(\"a\", \"alpha\".to_owned()).is_none());\n\n        let a = map.get_mut(\"a\").unwrap();\n\n        a.push_str(\"beta\");\n\n        assert_eq!(map.get(\"a\").unwrap().as_str(), \"alphabeta\");\n    }\n\n    #[test]\n    fn test_contains_key() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.insert(\"a\", \"alpha\").is_none());\n        assert!(map.insert(\"b\", \"beta\").is_none());\n        assert!(map.insert(\"g\", \"gamma\").is_none());\n\n        assert!(map.contains_key(\"a\"));\n        assert!(map.contains_key(\"b\"));\n        assert!(map.contains_key(\"g\"));\n        assert!(!map.contains_key(\"c\"));\n    }\n\n    #[test]\n    fn test_len() {\n        let mut map = OrdStrMap::new();\n\n        assert_eq!(map.len(), 0);\n\n        let _: Option\u003c\u0026str\u003e = map.insert(\"a\", \"alpha\");\n        assert_eq!(map.len(), 1);\n\n        let _: Option\u003c\u0026str\u003e = map.insert(\"b\", \"beta\");\n        assert_eq!(map.len(), 2);\n\n        let _: Option\u003c\u0026str\u003e = map.insert(\"g\", \"gamma\");\n        assert_eq!(map.len(), 3);\n    }\n\n    #[test]\n    fn test_is_empty() {\n        let mut map = OrdStrMap::new();\n\n        assert!(map.is_empty());\n\n        assert!(map.insert(\"a\", \"alpha\").is_none());\n        assert!(!map.is_empty());\n    }\n\n    #[test]\n    fn test_default() {\n        let set: OrdStrMap\u003ci32\u003e = OrdStrMap::default();\n\n        assert!(set.is_empty());\n    }\n\n    #[test]\n    fn test_into_iter() {\n        let mut set = OrdStrMap::new();\n\n        assert!(set.insert(\"a\", \"alpha\").is_none());\n        assert!(set.insert(\"b\", \"beta\").is_none());\n        assert!(set.insert(\"g\", \"gamma\").is_none());\n\n        let mut iter = set.into_iter();\n\n        assert_eq!(iter.next(), Some((\"a\".to_owned(), \"alpha\")));\n        assert_eq!(iter.next(), Some((\"b\".to_owned(), \"beta\")));\n        assert_eq!(iter.next(), Some((\"g\".to_owned(), \"gamma\")));\n        assert_eq!(iter.next(), None);\n    }\n}\n","traces":[{"line":75,"address":[],"length":0,"stats":{"Line":288},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":288},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":288},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":297},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":281},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":281},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":65},"fn_name":null},{"line":127,"address":[],"length":0,"stats":{"Line":65},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":65},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":87},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":87},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":170,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":179,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":186,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":191,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":192,"address":[],"length":0,"stats":{"Line":4},"fn_name  ParseError,\n    ParseResult,\n};\n\n/// Parse a capitalized alphabetic ASCII identifier.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// Returns `ParseError::UnexpectedChar` if the first character is not\n/// uppercase.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     capitalized,\n///     ParseError,\n/// };\n///\n/// assert_eq!(capitalized(\"Foo\"), Ok((\"Foo\".to_owned(), String::new())));\n/// assert_eq!(capitalized(\"F0o\"), Ok((\"F\".to_owned(), \"0o\".to_owned())));\n///\n/// assert_eq!(\n///     capitalized(\"Foo Bar\"),\n///     Ok((\"Foo\".to_owned(), \" Bar\".to_owned()))\n/// );\n///\n/// assert_eq!(\n///     capitalized(\"FooBar\"),\n///     Ok((\"FooBar\".to_owned(), String::new()))\n/// );\n///\n/// assert_eq!(\n///     capitalized(\"foo\"),\n///     Err(ParseError::UnexpectedChar {\n///         actual: 'f',\n///         message: \"Expected capitalized identifier to start with uppercase \\\n///                   character, found 'f'.\"\n///             .to_string(),\n///     })\n/// );\n/// ```\npub fn capitalized(input: \u0026str) -\u003e ParseResult\u003cString\u003e {\n    let (head, input) = uppercase(input).map_err(|_| {\n        let actual = input.chars().next().map_or('\\0', |c| c);\n\n        ParseError::UnexpectedChar {\n            actual,\n            message: format!(\n                \"Expected capitalized identifier to start with uppercase \\\n                 character, found '{actual}'.\"\n            ),\n        }\n    })?;\n\n    let (tail, input) = many(\u0026input, alphabetics)?;\n\n    Ok((\n        format!(\"{head}{}\", tail.into_iter().collect::\u003cString\u003e()),\n        input,\n    ))\n}\n\n/// Parses a pascal case ASCII identifier.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnexpectedChar` if the identifier does not start with\n///   an uppercase character.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     pascal_case,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     pascal_case(\"FooBar\"),\n///     Ok((\"FooBar\".to_owned(), String::new()))\n/// );\n///\n/// assert_eq!(\n///     pascal_case(\"foobar\"),\n///     Err(ParseError::UnexpectedChar {\n///         actual: 'f',\n///         message: \"Expected segment of PascalCase identifier to start with \\\n///                   uppercase character, found 'f'.\"\n///             .to_string(),\n///     })\n/// );\n///\n/// assert_eq!(\n///     pascal_case(\"foo_bar\"),\n///     Err(ParseError::UnexpectedChar {\n///         actual: 'f',\n///         message: \"Expected segment of PascalCase identifier to start with \\\n///                   uppercase character, found 'f'.\"\n///             .to_string(),\n///     })\n/// );\n///\n/// assert_eq!(\n///     pascal_case(\"foo-bar\"),\n///     Err(ParseError::UnexpectedChar {\n///         actual: 'f',\n///         message: \"Expected segment of PascalCase identifier to start with \\\n///                   uppercase character, found 'f'.\"\n///             .to_string(),\n///     })\n/// );\n///\n/// assert_eq!(pascal_case(\"\"), Err(ParseError::UnexpectedEof));\n/// ```\npub fn pascal(input: \u0026str) -\u003e ParseResult\u003cString\u003e {\n    if let Ok((parts, input)) = many1(input, capitalized) {\n        return Ok((parts.join(\"\"), input));\n    }\n\n    return Err(input.chars().next().map_or(\n        ParseError::UnexpectedEof,\n        |actual| {\n            ParseError::UnexpectedChar {\n                actual,\n                message: format!(\n                    \"Expected segment of PascalCase identifier to start with \\\n                     uppercase character, found '{actual}'.\"\n                ),\n            }\n        },\n    ));\n}\n\n/// Parses a kebab case ASCII identifier.\n///\n/// # Arguments\n///\n/// * `input` - The input rr(ParseError::UnexpectedChar {\n///         actual: '-',\n///         message: \"Unexpected character at end of kebab-case identifier, \\\n///                   found '-'.\"\n///             .to_string(),\n///     })\n/// );\n///\n/// assert_eq!(kebab_case(\"\"), Err(ParseError::UnexpectedEof));\n/// ```\npub fn kebab(input: \u0026str) -\u003e ParseResult\u003cString\u003e {\n    let (head, input) = many1(input, lowercase).map_err(|e| {\n        match e {\n            ParseError::UnexpectedChar { .. } =\u003e {\n                input.chars().next().map_or(\n                    ParseError::UnexpectedEof,\n                    |actual| {\n                        ParseError::UnexpectedChar {\n                            actual,\n                            message: format!(\n                                \"Expected kebab-case identifier to start with \\\n                                 a lowercase character, found '{actual}'.\"\n                            ),\n                        }\n                    },\n                )\n            }\n            _ =\u003e e,\n        }\n    })?;\n\n    let (tail, input) = many(\u0026input, |input| {\n        let (_, input) = hyphen(input)?;\n\n        let (segment, input) = many1(\u0026input, lowercase).map_err(|_| {\n            input\n                .chars()\n                .next()\n                .map_or(ParseError::UnexpectedEof, |actual| {\n                    ParseError::UnexpectedChar {\n                        actual,\n                        message: format!(\n                            \"Expected kebab-case identifier segment to start \\\n                             with lowercase character, found '{actual}'.\"\n                        ),\n                    }\n                })\n        })?;\n\n        Ok((segment.iter().collect::\u003cString\u003e(), input))\n    })?;\n\n    if choice(\u0026input, vec![hyphen, uppercase, digit, underscore]).is_ok() {\n        return Err(input.chars().next().map_or(\n      ParseError::UnexpectedChar {\n                            actual,\n                            message: format!(\n                                \"Expected camelCase identifier to start with \\\n                                 lowercase character, found '{actual}'.\"\n                            ),\n                        }\n                    },\n                )\n            }\n            _ =\u003e e,\n        }\n    })?;\n\n    let (tail, input) = many(\u0026input, capitalized)?;\n\n    Ok((\n        if tail.is_empty() {\n            head.iter().collect::\u003cString\u003e()\n        } else {\n            format!(\"{}{}\", head.iter().collect::\u003cString\u003e(), tail.join(\"\"))\n        },\n        input,\n    ))\n}\n","traces":[{"line":57,"address":[],"length":0,"stats":{"Line":288},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":576},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":562},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":189},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":189},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":189},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":189},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":189},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":198},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":99},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":99},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":99},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":82},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":140,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":141,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":142,"address":[],"length":0,"stats":{"Line":23},"fn_name":null},{"line":143,"address": rent case styles.\npub mod case;\n/// Parse common ASCII characters.\npub mod char;\n/// Parse ASCII characters that match a predicate.\npub mod char_predicate;\n/// Macro utilities.\npub mod r#macro;\n/// Parsing errors.\npub mod parse_error;\n\npub use {\n    self::char::{\n        at,\n        brace_close,\n        brace_open,\n        colon,\n        comma,\n        dollar,\n        forward_slash,\n        hyphen,\n        paren_close,\n        paren_open,\n        underscore,\n    },\n    case::{\n        camel as camel_case,\n        capitalized,\n        kebab as kebab_case,\n        pascal as pascal_case,\n    },\n    char_predicate::{\n        alphabetic,\n        alphabetics,\n        alphanumeric,\n        alphanumerics,\n        char_if,\n        chars_if,\n        digit,\n        lowercase,\n        space,\n        spaces,\n        uppercase,\n    },\n    parse_error::ParseError,\n};\n\n/// The result of applying a parser to an input string.\npub type ParseResult\u003cT, E = ParseError\u003e = Result\u003c(T, String), E\u003e;\n\n/// A function that parses a string.\npub type ParseFn\u003cT\u003e = fn(\u0026str) -\u003e ParseResult\u003cT\u003e;\n\n/// Apply a parser and map over the result.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n/// * `f` - The function to map over the result.\n///\n/// # Errors\n///\n/// Returns `ParseError` if the parser fails.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     char,\n///     map,\n/// };\n///\n/// assert_eq!(\n///     map(\"abc\", char!('a'), |c| c.to_ascii_uppercase()),\n///     Ok(('A', \"bc\".to_owned()))\n/// );\n/// ```\npub fn map\u003cT, U\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n    f: fn(T) -\u003e U,\n) -\u003e ParseResult\u003cU\u003e {\n    parser(input).map(|(t, input)| (f(t), input))\n}\n\n/// Apply a parser and return the given value instead of the parsed result.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n/// * `value` - The value to return.\n///\n/// # Errors\n///\n/// Returns `ParseError` if the parser fails.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     char,\n///     tag,\n/// };\n///\n/// assert_eq!(tag(\"abc\", char!('a'), 1), Ok((1, \"bc\".to_owned())));\n/// ```\npub fn tag\u003cT, U\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n    value: U,\n) -\u003e ParseResult\u003cU\u003e {\n    parser(input).map(|(_, input)| (value, input))\n}\n\n/// Parse an expression surrounded by two specified string literals.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `open` - The string to parse before the expression.\n/// * `parser` - The parser to apply to the expression.\n/// * `close` - The string to parse after the expression.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not start with\n///   the specified string.\n/// * Returns `ParseError` if the parser fails.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not end with the\n///   specified string.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     between,\n///     char,\n///     ParseError,\n/// };\n///\n/// let input = \"foo\";\n///\n/// assert_eq!(\n///     between(input, \"f\", |input| char(input, 'o'), \"o\"),\n///     Ok(('o', String::new())),\n/// );\n/// ```\npub fn between\u003cT\u003e(\n    input: \u0026str,\n    open: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n    close: \u0026str,\n) -\u003e ParseResult\u003cT\u003e {\n    let (_, input) = literal(input, open)?;\n    let (t, input) = parser(\u0026input)?;\n    let (_, input) = literal(\u0026input, close)?;\n\n    Ok((t, input))\n}\n\n/// Parse the specified character.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `char` - The character to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnexpectedChar` if the input does not start with the\n///   specified character.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     char,\n///     ParseError,\n/// };\n///\n/// assert_eq!(char(\"a\", 'a'), Ok(('a', String::new())));\n/// assert_eq!(char(\"a\", 'a'), Ok(('a', \"\".to_owned())));\n///\n/// assert_eq!(\n///     char(\"a\", 'b'),\n///     Err(ParseError::UnexpectedChar {\n///         message: \"Expected character 'b', found 'a'.\".to_owned(),\n///         actual: 'a'\n///     })\n/// );\n///\n/// assert_eq!(char(\"\", 'b'), Err(ParseError::UnexpectedEof));\n/// ```\npub fn char(\n    input: \u0026str,\n    expected: char,\n) -\u003e ParseResult\u003cchar\u003e {\n    input\n        .chars()\n        .next()\n        .map_or(Err(ParseError::UnexpectedEof), |actual| {\n            if actual == expected {\n                Ok((expected, input[1..].to_string()))\n            } else {\n                Err(ParseError::UnexpectedChar {\n                    message: format!(\n                        \"Expected character '{expected}', found '{actual}'.\"\n                    ),\n                    actual,\n                })\n            }\n        })\n}\n\n/// Parse the specified string literal.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `literal` - The literal to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnmatchedLiteral` if the input does not start with\n///   the specified literal.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     literal,\n///     ParseError,\n/// };\n///\n/// assert_eq!(literal(\"foo\", \"foo\"), Ok((\"foo\".to_owned(), String::new())));\n/// assert_eq!(\n///     literal(\"foobar\", \"foo\"),\n///     Ok((\"foo\".to_owned(), \"bar\".to_owned()))\n/// );\n///\n/// assert_eq!(\n///     literal(\"foo\", \"bar\"),\n///     Err(ParseError::UnmatchedLiteral {\n///         expected: \"bar\".to_owned()\n///     })\n/// );\n///\n/// assert_eq!(\n///     literal(\"bbar\", \"bar\"),\n///     Err(ParseError::UnmatchedLiteral {\n///         expected: \"bar\".to_owned()\n///     })\n/// );\n///\n/// assert_eq!(literal(\"\", \"bar\"), Err(ParseError::UnexpectedEof));\n/// ```\npub fn literal(\n    input: \u0026str,\n    literal: \u0026str,\n) -\u003e ParseResult\u003cString\u003e {\n    if input.is_empty() {\n        return Err(ParseError::UnexpectedEof);\n    }\n\n    input.strip_prefix(literal).map_or_else(\n        || {\n            Err(ParseError::UnmatchedLiteral {\n                expected: literal.to_owned(),\n            })\n        },\n        |input| Ok((literal.to_owned(), input.to_owned())),\n    )\n}\n\n/// Apply a parser zero or more times until it fails, returning a vector of the\n/// results.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n///\n/// # Errors\n///\n/// This parser always succeeds.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many,\n/// };\n///\n/// assert_eq!(\n///     many(\"abc\", alphabetic),\n///     Ok((vec!['a', 'b', 'c'], String::new()))\n/// );\n///\n/// assert_eq!(\n///     many(\"ab3\", alphabetic),\n///     Ok((vec!['a', 'b'], \"3\".to_owned()))\n/// );\n///\n/// assert_eq!(many(\"a23\", alphabetic), Ok((vec!['a'], \"23\".to_owned())));\n/// assert_eq!(many(\"123\", alphabetic), Ok((Vec::new(), \"123\".to_owned())));\n/// ```\npub fn many\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cVec\u003cT\u003e\u003e {\n    let mut input = input.to_owned();\n    let mut result = Vec::new();\n\n    while let Ok((value, new_input)) = parser(\u0026input) {\n        result.push(value);\n        input = new_input;\n    }\n\n    Ok((result, input))\n}\n\n/// Apply a parser one or more times until it fails, returning a vector of the\n/// results.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parser` - The parser to apply.\n///\n/// # Errors\n///\n/// Returns `ParseError` if the parser fails to match at least once.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many1,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     many1(\"abc\", alphabetic),\n///     Ok((vec!['a', 'b', 'c'], String::new()))\n/// );\n///\n/// assert_eq!(\n///     many1(\"ab3\", alphabetic),\n///     Ok((vec!['a', 'b'], \"3\".to_owned()))\n/// );\n///\n/// assert_eq!(many1(\"a23\", alphabetic), Ok((vec!['a'], \"23\".to_owned())));\n/// ```\n///\n/// ```rust\n/// use parser::{\n///     alphabetic,\n///     many1,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     many1(\"123\", alphabetic),\n///     Err(ParseError::UnexpectedChar {\n///         message: \"Expected alphabetic character.\".to_owned(),\n///         actual: '1',\n///     })\n/// );\n/// ```\npub fn many1\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cVec\u003cT\u003e\u003e {\n    let (head, input) = parser(input)?;\n    let (mut tail, input) = many(\u0026input, parser)?;\n\n    tail.insert(0, head);\n\n    Ok((tail, input))\n}\n\n/// Try applying each parser in turn, returning the first successful result.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n/// * `parsers` - The parsers to apply.\n///\n/// # Errors\n///\n/// Returns `ParseError::UnmatchedChoice` if none of the parsers match.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     choice,\n///     literal,\n///     tag,\n///     ParseError,\n/// };\n///\n/// #[derive(Debug, Eq, Ord, PartialEq, PartialOrd)]\n/// enum Choice {\n///     A,\n///     B,\n/// }\n///\n/// assert_eq!(\n///     choice(\n///         \"abc\",\n///         vec![\n///             tag!(literal!(\"abc\"), Choice::A),\n///             tag!(literal!(\"abc\"), Choice::B),\n///         ]\n///     ),\n///     Ok((Choice::A, String::new())),\n/// );\n///\n/// assert_eq!(\n///     choice(\n///         \"abc\",\n///         vec![\n///             tag!(literal!(\"abc\"), Choice::B),\n///             tag!(literal!(\"abc\"), Choice::A),\n///         ]\n///     ),\n///     Ok((Choice::B, String::new())),\n/// );\n///\n/// assert_eq!(\n///     choice(\"abc\", vec![tag!(literal!(\"def\"), Choice::A)]),\n///     Err(ParseError::UnmatchedChoice {\n///         errors: vec![ParseError::UnmatchedLiteral {\n///             expected: \"def\".to_owned(),\n///         }]\n///     })\n/// );\n/// ```\npub fn choice\u003cT\u003e(\n    input: \u0026str,\n    parsers: Vec\u003cParseFn\u003cT\u003e\u003e,\n) -\u003e ParseResult\u003cT\u003e {\n    let mut errors = Vec::new();\n\n    for parser in parsers {\n        match parser(input) {\n            Ok((value, input)) =\u003e return Ok((value, input)),\n            Err(error) =\u003e errors.push(error),\n        }\n    }\n\n    Err(ParseError::UnmatchedChoice { errors })\n}\n\n/// Optionally apply a parser.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// This parser always succeeds.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     literal,\n///     option,\n///     ParseError,\n/// };\n///\n/// assert_eq!(\n///     option(\"abc\", |input| literal(input, \"abc\")),\n///     Ok((Some(\"abc\".to_owned()), String::new())),\n/// );\n///\n/// assert_eq!(\n///     option(\"def\", |input| literal(input, \"abc\")),\n///     Ok((None, \"def\".to_owned())),\n/// );\n/// ```\npub fn option\u003cT\u003e(\n    input: \u0026str,\n    parser: ParseFn\u003cT\u003e,\n) -\u003e ParseResult\u003cOption\u003cT\u003e\u003e {\n    match parser(input) {\n        Ok((value, input)) =\u003e Ok((Some(value), input)),\n        Err(_) =\u003e Ok((None, input.to_owned())),\n if writing to the output stream fails.\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e;\n\n    /// Print the type, separated by the given separator.\n    ///\n    /// # Arguments\n    ///\n    /// * `iter` - The iterator over the items to print.\n    /// * `f` - The output stream.\n    /// * `separator` - The separator to use between items.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if writing to the output stream fails.\n    fn intercalate\u003cI\u003e(\n        iter: I,\n        f: \u0026mut dyn io::Write,\n        separator: \u0026str,\n    ) -\u003e io::Result\u003c()\u003e\n    where\n        Self: Sized,\n        I: IntoIterator\u003cItem = Self\u003e,\n    {\n        let mut iter = iter.into_iter();\n\n        if let Some(first) = iter.next() {\n            first.print(f)?;\n\n            for item in iter {\n                write!(f, \"{separator}\")?;\n                item.print(f)?;\n            }\n        }\n\n        Ok(())\n    }\n}\n\n/// Types that can be printed.\npub trait Print {\n    /// The number of characters to indent per level.\n    /// The default is 2.\n    const TAB_SIZE: usize;\n\n    /// Indentation whitespace.\n    ///\n    /// # Arguments\n    ///\n    /// * `level` - The indentation level.\n    #[must_use]\n    fn indent(level: usize) -\u003e String {\n        \" \".repeat(Self::TAB_SIZE * level)\n    }\n\n    /// Print the type with the given indentation.\n    ///\n    /// # Arguments\n    ///\n    /// * `level` - The indentation level.\n    /// * `f` - The output stream.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if writing to the output stream fails.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::Print,\n    ///     std::io,\n    /// };\n    ///\n    /// #[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\n    /// enum Foo {\n    ///     Bar(String, Box\u003cFoo\u003e),\n    //
