    prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::id();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @id\");\n    /// ```\n    #[must_use]\n    pub fn id() -\u003e Self {\n        Self {\n            group: None,\n            name: \"id\".into(),\n            arguments: Vec::new(),\n        }\n    }\n\n    /// Standard `@unique` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::unique();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @unique\");\n    /// ```\n    #[must_use]\n    pub fn unique() -\u003e Self {\n        Self {\n            group: None,\n            name: \"unique\".into(),\n            arguments: Vec::new(),\n        }\n    }\n\n    /// Standard `@default(autoincrement())` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::default_auto_increment();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @default(autoincrement())\");\n    /// ```\n    #[must_use]\n    pub fn default_auto_increment() -\u003e Self {\n        Self {\n            group: None,\n            name: \"default\".into(),\n            arguments: vec![Argument {\n                name: None,\n                value: Value::Function(Function {\n                    name: \"autoincrement\".into(),\n                    parameters: Vec::new(),\n                }),\n            }],\n        }\n    }\n\n    /// Standard `@default(now)` attribute.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     printer::PrintInline,\n    ///     prisma::attribute::Field,\n    /// };\n    ///\n    /// let attribute = Field::default_now();\n    /// let mut f = Vec::new();\n    ///\n    /// attribute.print(\u0026mut f).unwrap();\n    ///\n    /// assert_eq!(String::from_utf8(f).unwrap(), \" @default(now())\");\n    /// ```\n    #[must_use]\n    pub fn default_now() -\u003e Self {\n        Self {\n            group: None,\n            name: \"default\".into(),\n            arguments: vec![Argument {\n                name: None,\n                value: Value::Function(Function {\n                    name: \"now\".into(),\n                    parameters: Vec::new(),\n                }),\n            }],\n        }\n    }\n}\n\nimpl PrintInline for Field\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        let Self {\n            group,\n            name,\n            arguments,\n        } = self;\n\n        let group = group\n            .as_ref()\n            .map_or_else(String::new, |group| format!(\"{group}.\"));\n\n        write!(f, \" @{group}{name}\")?;\n\n        if !arguments.is_empty() {\n            write!(f, \"(\")?;\n            PrintInline::intercalate(arguments.clone(), f, \", \")?;\n            write!(f, \")\")?;\n        };\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_block() {\n        let block = Block {\n            name: \"foo\".into(),\n            arguments: vec![\n                Argument {\n                    name: Some(\"foo\".into()),\n                    value: Value::Keyword(\"bar\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Keyword(\"baz\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Function(Function {\n                        name: \"qux\".into(),\n                        parameters: Vec::new(),\n                    }),\n                },\n            ],\n            group: Some(\"bar\".into()),\n        };\n\n        let mut f = Vec::new();\n\n        block.print(1, \u0026mut f).unwrap();\n\n        assert_eq!(\n            String::from_utf8(f).unwrap(),\n            \"  @@bar.foo(foo: bar, baz, qux())\\n\"\n        );\n    }\n\n    #[test]\n    fn test_print_field_attribute_basic() {\n        let field = Field {\n            group: None,\n            name: \"foo\".into(),\n            arguments: Vec::new(),\n        };\n\n        let mut f = Vec::new();\n\n        field.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \" @foo\");\n    }\n\n    #[test]\n    fn test_print_field_attribute_with_group() {\n        let field = Field {\n            group: Some(\"bar\".into()),\n            name: \"foo\".into(),\n            arguments: Vec::new(),\n        };\n\n        let mut f = Vec::new();\n\n        field.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \" @bar.foo\");\n    }\n\n    #[test]\n    fn test_print_field_attribute_with_arguments() {\n        let field = Field {\n            name: \"foo\".into(),\n            arguments: vec![\n                Argument {\n                    name: Some(\"foo\".into()),\n                    value: Value::Keyword(\"bar\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Keyword(\"baz\".into()),\n                },\n                Argument {\n                    name: None,\n                    value: Value::Function(Function {\n                        name: \"qux\".into(),\n                        parameters: Vec::new(),\n                    }),\n                },\n            ],\n            group: None,\n        };\n\n        let m 16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n        /// The schema name.\n        schema: Cow\u003c'a, str\u003e,\n    },\n    /// A MySQL database.\n    MySql {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// An SQL Server database.\n    SqlServer {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// A MongoDB database.\n    MongoDb {\n        /// The username.\n        user: Cow\u003c'a, str\u003e,\n        /// The password.\n        password: Cow\u003c'a, str\u003e,\n        /// The host.\n        host: Cow\u003c'a, str\u003e,\n        /// The port.\n        port: u16,\n        /// The database name.\n        database: Cow\u003c'a, str\u003e,\n    },\n    /// An SQLite database.\n    Sqlite {\n        /// The path to the database file.\n        path: Cow\u003c'a, str\u003e,\n    },\n}\n\nimpl\u003c'a\u003e Provider\u003c'a\u003e {\n    /// Returns the connection URL for the data source.\n    #[must_use]\n    pub fn url(\u0026self) -\u003e Cow\u003c'a, str\u003e {\n        match self {\n            Self::PostgreSql {\n                user,\n                password,\n                host,\n                port,\n                database,\n                schema,\n                ..\n            }\n            | Self::CockroachDb {\n                user,\n                password,\n                host,\n                port,\n                database,\n                schema,\n            } =\u003e {\n                format!(\n                    \"postgresql://{user}:{password}@{host}:{port}/{database}?\\\n                     schema={schema}\"\n                )\n                .into()\n            }\n            Self::MySql {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\"mysql://{user}:{password}@{host}:{port}/{database}\")\n                    .into()\n            }\n            Self::Sqlite { path } =\u003e format!(\"file:./{path}\").into(),\n            Self::MongoDb {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\n                    \"mongodb+srv://{user}:{password}@{host}:{port}/{database}?\\\n                     ssl=true\u0026connectTimeoutMS=5000\"\n                )\n                .into()\n            }\n            Self::SqlServer {\n                user,\n                password,\n                host,\n                port,\n                database,\n            } =\u003e {\n                format!(\n                    \"sqlserver://{host}:{port};database={database};\\\n                     user={user};password={password};encrypt=true\"\n                )\n                .into()\n            }\n        }\n    }\n}\n\nimpl Display for Provider\u003c'_\u003e {\n    fn fmt(\n        \u0026self,\n        f: \u0026mut std::fmt::Formatter\u003c'_\u003e,\n    ) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"\\\"{}\\\"\",\n            match self {\n                Self::PostgreSql { .. } =\u003e \"postgresql\",\n                Self::CockroachDb { .. } =\u003e \"cockroachdb\",\n                Self::MySql { .. } =\u003e \"mysql\",\n                Self::Sqlite { .. } =\u003e \"sqlite\",\n                Self::MongoDb { .. } =\u003e \"mongod  S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateEnum {\n            enum_name: enum_name.into(),\n        }\n    }\n\n    /// Create a new `DuplicateModel` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `name` - The name of the model.\n    #[must_use]\n    pub fn duplicate_model\u003cS\u003e(model_name: S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateModel {\n            model_name: model_name.into(),\n        }\n    }\n\n    /// Create a new `DuplicateModelField` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `model_name` - The name of the model.\n    /// * `field_name` - The name of the field.\n    #[must_use]\n    pub fn duplicate_model_field\u003cS, T\u003e(\n        model_name: S,\n        field_name: T,\n    ) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::DuplicateModelField {\n            model_name: model_name.into(),\n            field_name: field_name.into(),\n        }\n    }\n\n    /// Create a new `UnknownModel` error.\n    ///\n    /// # Arguments\n    ///\n    /// * `model_name` - The name of the model.\n    #[must_use]\n    pub fn unknown_model\u003cS\u003e(model_name: S) -\u003e Self\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        Self::UnknownModel {\n            model_name: model_name.into(),\n        }\n    }\n}\n\nimpl Display for SchemaError\u003c'_\u003e {\n    fn fmt(\n        \u0026self,\n        f: \u0026mut Formatter\u003c'_\u003e,\n    ) -\u003e fmt::Result {\n        match self {\n            Self::DuplicateEnum { enum_name } =\u003e {\n                write!(f, \"enum `{enum_name}` already exists\")\n            }\n            Self::DuplicateModel { model_name } =\u003e {\n                write!(f, \"model `{model_name}` already exists\")\n            }\n ::PrintInline,\n    std::{\n        borrow::Cow,\n        io,\n    },\n};\n\n/// A function.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct Function\u003c'a\u003e {\n    /// The name of the function.\n    pub name: Cow\u003c'a, str\u003e,\n    /// The parameters of the function.\n    pub parameters: Vec\u003cValue\u003c'a\u003e\u003e,\n}\n\nimpl PrintInline for Function\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        write!(f, \"{}\", self.name)?;\n        write!(f, \"(\")?;\n        PrintInline::intercalate(self.parameters.clone(), f, \", \")?;\n        write!(f, \")\")\n    }\n}\n\n/// A value.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Value\u003c'a\u003e {\n    /// An array of values.\n    Array(Vec\u003cValue\u003c'a\u003e\u003e),\n    /// A boolean value.\n    Boolean(bool),\n    /// A keyword.\n    Keyword(Cow\u003c'a, str\u003e),\n    /// A function.\n    Function(Function\u003c'a\u003e),\n    /// A number.\n    Number(Cow\u003c'a, str\u003e),\n    /// A string.\n    String(Cow\u003c'a, str\u003e),\n}\n\nimpl PrintInline for Value\u003c'_\u003e {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        match self {\n            Self::Array(values) =\u003e {\n                write!(f, \"[\")?;\n                PrintInline::intercalate(values.clone(), f, \", \")?;\n                write!(f, \"]\")\n            }\n            Self::Boolean(value) =\u003e write!(f, \"{value}\"),\n            Self::Function(function) =\u003e function.print(f),\n            Self::Number(value) | Self::Keyword(value) =\u003e write!(f, \"{value}\"),\n            Self::String(value) =\u003e write!(f, \"\\\"{value}\\\"\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_array() {\n        let value = Value::Array(vec![\n            Value::String(\"foo\".into()),\n            Value::String(\"bar\".into()),\n        ]);\n\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"[\\\"foo\\\", \\\"bar\\\"]\");\n    }\n\n    #[test]\n    fn test_print_boolean() {\n        let value = Value::Boolean(true);\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"true\");\n    }\n\n    #[test]\n    fn test_print_function() {\n        let value = Value::Function(Function {\n            name: \"foo\".into(),\n            parameters: Vec::new(),\n        });\n\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo()\");\n    }\n\n    #[test]\n    fn test_print_number() {\n        let value = Value::Number(\"1\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"1\");\n    }\n\n    #[test]\n    fn test_print_string() {\n        let value = Value::String(\"foo\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"\\\"foo\\\"\");\n    }\n\n    #[test]\n    fn test_print_keyword() {\n        let value = Value::Keyword(\"foo\".into());\n        let mut f = Vec::new();\n\n        value.print(\u0026mut f).unwrap();\n\n        assert_eq!(String::from_utf8(f).unwrap(), \"foo\");\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":63},"fn_name":null},{"line":52,"address":[],"length":0," , Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Literal {\n    /// A BigInt literal: a number followed by `n`.\n    BigInt(String),\n    /// A boolean literal: `true` or `false`.\n    Boolean(bool),\n    /// A number literal.\n    Number(String),\n    /// A string literal: characters surrounded by double quotes.\n    String(String),\n}\n\nimpl PrintInline for Literal {\n    fn print(\n        \u0026self,\n        f: \u0026mut dyn io::Write,\n    ) -\u003e io::Result\u003c()\u003e {\n        match self {\n            Self::BigInt(value) =\u003e write!(f, \"{value}n\"),\n            Self::Boolean(value) =\u003e write!(f, \"{value}\"),\n            Self::Number(value) =\u003e write!(f, \"{value}\"),\n            Self::String(value) =\u003e write!(f, \"\\\"{value}\\\"\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_print_bigint() {\n        let literal = Literal::BigInt(\"1\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"1n\");\n    }\n\n    #[test]\n    fn test_print_boolean() {\n        let literal = Literal::Boolean(true);\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"true\");\n    }\n\n    #[test]\n    fn test_print_number() {\n        let literal = Literal::Number(\"1.0\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"1.0\");\n    }\n\n    #[test]\n    fn test_print_string() {\n        let literal = Literal::String(\"hello\".to_owned());\n        let mut f = Vec::new();\n\n        literal.print(\u0026mut f).unwrap();\n\n        assert_eq!(f, b\"\\\"hello\\\"\");\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":2 n    rustdoc::missing_crate_level_docs,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unused_extern_crates,\n    unused_import_braces,\n    unused_qualifications,\n    unused_results,\n    variant_size_differences\n)]\n\n//! The abstract syntax tree of a Dragonfly program.\n//!\n//! This form is not intended to be used directly to generate code. Instead, it\n//! is used to generate a more efficient intermediate representation. This\n//! intermediate representation is then used to generate code.\n\npub use self::{\n    model::{\n        Field,\n        Model,\n    },\n    query::{\n        Argument as QueryArgument,\n        Condition as QueryCondition,\n        Operator as QueryOperator,\n        Path as QueryPath,\n        Query,\n        ReturnType as QueryReturnType,\n        Schema as QuerySchema,\n        SchemaNode as QuerySchemaNode,\n        Where as QueryWhere,\n    },\n    r#enum::Enum,\n    r#type::{\n        Scalar,\n        Type,\n    },\n};\nuse {\n    ord_str_map::OrdStrMap,\n    parser::{\n        spaces,\n        ParseError,\n        ParseResult,\n    },\n};\n\n/// An enumerated type.\npub mod r#enum;\n/// A data model.\npub mod model;\n/// A data query.\npub mod query;\n/// Types used inside models and queries.\npub mod r#type;\n\n/// The root of an AST.\n#[derive(Clone, Debug, Eq, Ord, PartialEq, PartialOrd)]\npub struct Ast\u003c'a\u003e {\n    /// Enum declarations.\n    pub enums: OrdStrMap\u003cEnum\u003c'a\u003e\u003e,\n    /// Model declarations.\n    pub models: OrdStrMap\u003cModel\u003c'a\u003e\u003e,\n    /// Query declarations.\n    pub queries: OrdStrMap\u003cQuery\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Ast\u003c'a\u003e {\n    /// Create a new AST.\n    #[must_use]\n    pub const fn new() -\u003e Self {\n        Self {\n            enums: OrdStrMap::new(),\n            models: OrdStrMap::new(),\n            queries: OrdStrMap::new(),\n        }\n    }\n\n    /// Parse an AST from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid AST.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// use {\n    ///     ast::{\n    ///         Ast,\n    ///         Enum,\n    ///         Field,\n    ///         Model,\n    ///         Query,\n    ///         QueryArgument,\n    ///         QueryCondition,\n    ///         QueryOperator,\n    ///         QueryPath,\n    ///         QueryReturnType,\n    ///         QuerySchema,\n    ///         QuerySchemaNode,\n    ///         QueryWhere,\n    ///         Scalar,\n    ///         Type,\n    ///     },\n    ///     ord_str_map::OrdStrMap,\n    ///     token_set::TokenSet,\n    /// };\n    ///\n    /// let input = \"\n    ///\n    /// model Image {\n    ///   title: String\n    ///   country: Country\n    ///   category: [Category]\n    ///   dimensions: @Dimensions\n    /// }\n    ///\n    /// model Dimensions {\n    ///   width: Int\n    ///   height: Int\n    /// }\n    ///\n    /// query images: [Image] {\n    ///   image {\n    ///     title\n    ///     country {\n    ///       name\n    ///     }\n    ///     category\n    ///   }\n    /// }\n    ///\n    /// query imagesByCountryName($name: CountryName): [Image] {\n    ///   image {\n    ///     title\n    ///     category\n    ///   }\n    ///   where {\n    ///     image {\n    ///       country {\n    ///         name {\n    ///           equals: $name\n    ///         }\n    ///       }\n    ///     }\n    ///   }\n    /// }\n    ///\n    /// enum DrivingSide {\n    ///   Left\n    ///   Right\n    /// }\n    ///\n    /// model Country {\n    ///   domain: String\n    ///   drivingSide: DrivingSide\n    ///   flag: String\n    ///   name: CountryName\n    /// }\n    ///\n    /// enum CountryName {\n    ///   Albania\n    ///   Andorra\n    ///   Austria\n    ///   Yemen\n    ///   Zambia\n    ///   Zimbabwe\n    /// }\n    ///\n    /// enum Category {\n    ///   Architecture\n    ///   Bollard\n    ///   Chevron\n    ///   TrafficLight\n    ///   TrafficSign\n    ///   UtilityPole\n    /// }\n    ///\n    /// \"\n    /// .trim();\n    ///\n    /// let mut expected = Ast::new();\n    ///\n    /// expected.models = OrdStrMap::from_iter([\n    ///     (\n    ///         \"Image\",\n    ///         Model {\n    ///             name: \"Image\".into(),\n    ///             fields: OrdStrMap::from_iter([\n    ///                 (\n    ///                     \"title\",\n    ///                     Field {\n    ///                         name: \"title\".into(),\n    ///                         r#type: Type::Scalar(Scalar::String),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"country\",\n    ///                     Field {\n    ///                         name: \"country\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Reference(\n    ///                             \"Country\".into(),\n    ///                         )),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"category\",\n    ///                     Field {\n    ///                         name: \"category\".into(),\n    ///                         r#type: Type::Array(Scalar::Reference(\n    ///                             \"Category\".into(),\n    ///                         )),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"dimensions\",\n    ///                     Field {\n    ///                         name: \"dimensions\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Owned(\n    ///                             \"Dimensions\".into(),\n    ///                         )),\n    ///                     },\n    ///                 ),\n    ///             ]),\n    ///         },\n    ///     ),\n    ///     (\n    ///         \"Dimensions\",\n    ///         Model {\n    ///             name: \"Dimensions\".into(),\n    ///             fields: OrdStrMap::from_iter([\n    ///                 (\n    ///                     \"width\",\n    ///                     Field {\n    ///                         name: \"width\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Int),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"height\",\n    ///                     Field {\n    ///                         name: \"height\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Int),\n    ///                     },\n    ///                 ),\n    ///             ]),\n    ///         },\n    ///     ),\n    ///     (\n    ///         \"Country\",\n    ///         Model {\n    ///             name: \"Country\".into(),\n    ///             fields: OrdStrMap::from_iter([\n    ///                 (\n    ///                     \"domain\",\n    ///                     Field {\n    ///                         name: \"domain\".into(),\n    ///                         r#type: Type::Scalar(Scalar::String),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"drivingSide\",\n    ///                     Field {\n    ///                         name: \"drivingSide\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Reference(\n    ///                             \"DrivingSide\".into(),\n    ///                         )),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"flag\",\n    ///                     Field {\n    ///                         name: \"flag\".into(),\n    ///                         r#type: Type::Scalar(Scalar::String),\n    ///                     },\n    ///                 ),\n    ///                 (\n    ///                     \"name\",\n    ///                     Field {\n    ///                         name: \"name\".into(),\n    ///                         r#type: Type::Scalar(Scalar::Reference(\n    ///                             \"CountryName\".into(),\n    ///                         )),\n    ///                     },\n    ///                 ),\n    ///             ]),\n    ///         },\n    ///     ),\n    /// ]);\n    ///\n    /// expected.enums = OrdStrMap::from_iter([\n    ///     (\n    ///         \"DrivingSide\",\n    ///         Enum {\n    ///             name: \"DrivingSide\".into(),\n    ///             values: TokenSet::from_iter([\"Left\", \"Right\"]),\n    ///         },\n    ///     ),\n    ///     (\n    ///         \"CountryName\",\n    ///         Enum {\n    ///             name: \"CountryName\".into(),\n    ///             values: TokenSet::from_iter([\n    ///                 \"Albania\", \"Andorra\", \"Austria\", \"Yemen\", \"Zambia\",\n    ///                 \"Zimbabwe\",\n    ///             ]),\n    ///         },\n    ///     ),\n    ///     (\n    ///         \"Category\",\n    ///         Enum {\n    ///             name: \"Category\".into(),\n    ///             values: TokenSet::from_iter([\n    ///                 \"Architecture\",\n    ///                 \"Bollard\",\n    ///                 \"Chevron\",\n    ///                 \"TrafficLight\",\n    ///                 \"TrafficSign\",\n    ///                 \"UtilityPole\",\n    ///             ]),\n    ///         },\n    ///     ),\n    /// ]);\n    ///\n    /// expected.queries = OrdStrMap::from_iter([\n    ///     (\n    ///         \"images\",\n    ///         Query {\n    ///             name: \"images\".into(),\n    ///             r#type: QueryReturnType::Array(\"Image\".into()),\n    ///             schema: QuerySchema {\n    ///                 name: \"image\".into(),\n    ///                 nodes: vec![\n    ///                     QuerySchemaNode::Field {\n    ///                         name: \"title\".into(),\n    ///                     },\n    ///                     QuerySchemaNode::Relation {\n    ///                         name: \"country\".into(),\n    ///                         nodes: vec![QuerySchemaNode::Field {\n    ///                             name: \"name\".into(),\n    ///                         }],\n    ///                     },\n    ///                     QuerySchemaNode::Field {\n    ///                         name: \"category\".into(),\n    ///                     },\n    ///                 ],\n    ///             },\n    ///             r#where: None,\n    ///             arguments: OrdStrMap::new(),\n    ///         },\n    ///     ),\n    ///     (\n    ///         \"imagesByCountryName\",\n    ///         Query {\n    ///             name: \"imagesByCountryName\".into(),\n    ///             r#type: QueryReturnType::Array(\"Image\".into()),\n    ///             schema: QuerySchema {\n    ///                 name: \"image\".into(),\n    ///                 nodes: vec![\n    ///                     QuerySchemaNode::Field {\n    ///                         name: \"title\".into(),\n    ///                     },\n    ///                     QuerySchemaNode::Field {\n    ///                         name: \"category\".into(),\n    ///                     },\n    ///                 ],\n    ///             },\n    ///             r#where: Some(QueryWhere {\n    ///                 name: \"image\".into(),\n    ///                 conditions: vec![QueryCondition {\n    ///                     path: QueryPath::from_iter([\"country\", \"name\"]),\n    ///                     operator: QueryOperator::Equals,\n    ///                     argument_name: \"name\".into(),\n    ///                 }],\n    ///             }),\n    ///             arguments: OrdStrMap::from_iter([(\n    ///                 \"name\",\n    ///                 QueryArgument {\n    ///                     name: \"name\".into(),\n    ///                     r#type: Type::Scalar(Scalar::Reference(\n    ///                         \"CountryName\".into(),\n    ///                     )),\n    ///                 },\n    ///             )]),\n    ///         },\n    ///     ),\n    /// ]);\n    ///\n    /// assert_eq!(Ast::parse(\u0026input), Ok((expected, String::new())));\n    /// ```\n    ///\n    /// ```rust\n    /// use {\n    ///     ast::Ast,\n    ///     parser::ParseError,\n    /// };\n    ///\n    /// let input = \"\n    ///\n    /// asset catalogue {\n    ///   path: /catalogue.pdf\n    ///   type: pdf\n    /// }\n    ///\n    /// \"\n    /// .trim();\n    ///\n    /// assert_eq!(\n    ///     Ast::parse(\u0026input),\n    ///     Err(ParseError::Custom {\n    ///         message: \"Expected an enum, model, or query.\".into(),\n    ///     })\n    /// );\n    /// ```\n    pub fn parse(input: \u0026str) -\u003e ParseResult\u003cSelf\u003e {\n        let mut input = input.to_owned();\n        let mut ast = Self::new();\n\n        while !input.is_empty() {\n            let (_, new_input) = spaces(\u0026input)?;\n\n            if let Ok((declaration, new_input)) = Model::parse(\u0026new_input) {\n                if ast\n                    .models\n                    .insert(declaration.name.clone(), declaration.clone())\n                    .is_some()\n                {\n                    return Err(ParseError::Custom {\n                        message: format!(\n                            \"Duplicate model name `{}`\",\n                            declaration.name\n                        ),\n                    });\n                }\n\n                input = new_input;\n            } else if let Ok((declaration, new_input)) =\n                Query::parse(\u0026new_input)\n            {\n                if ast\n                    .queries\n                    .insert(declaration.name.clone(), declaration.clone())\n                    .is_some()\n                {\n                    return Err(ParseError::custom(format!(\n                        \"Duplicate query name `{}`\",\n                        declaration.name\n                    )));\n                }\n\n                input = new_input;\n            } else if let Ok((declaration, new_input)) = Enum::parse(\u0026new_input)\n            {\n                if ast\n                    .enums\n                    .insert(declaration.name.clone(), declaration.clone())\n                    .is_some()\n                {\n                    return Err(ParseError::Custom {\n                        message: format!(\n                            \"Duplicate enum name `{}`\",\n                            declaration.name\n                        ),\n                    });\n                }\n\n                input = new_input;\n            } else {\n                return Err(ParseError::Custom {\n                    message: \"Expected an enum, model, or query.\".to_owned(),\n                });\n            }\n\n            let (_, new_input) = spaces(\u0026input)?;\n\n            input = new_input;\n        }\n\n        let (_, input) = spaces(\u0026input)?;\n\n        Ok((ast, input))\n    }\n}\n\nimpl Default for Ast\u003c'_\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_duplicate_model_name() {\n        let input = \"\n\nmodel Image {\n  title: String\n}\n\nmodel Image {\n  title: String\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Ast::parse(input),\n            Err(ParseError::Custom {\n                message: \"Duplicate model name `Image`\".into(),\n            })\n        );\n    }\n\n    #[test]\n    fn test_parse_duplicate_query_name() {\n        let input = \"\n\nquery images: [Image] {\n  image {\n    title\n  }\n}\n\nquery images: [Image] {\n  image {\n    title\n  }\n}\n\n        \"\n input)?;\n        let mut fields = OrdStrMap::new();\n\n        while let Ok((field, new_input)) = Field::parse(\u0026input) {\n            let (_, new_input) = spaces(\u0026new_input)?;\n\n            if fields.insert(field.name.clone(), field.clone()).is_some() {\n                return Err(ParseError::custom(format!(\n                    \"Duplicate field name `{}` in model `{name}`.\",\n                    field.name\n                )));\n            }\n\n            input = new_input;\n        }\n\n        if fields.is_empty() {\n            return Err(ParseError::custom(format!(\n                \"Expected at least one field in model `{name}`.\"\n            )));\n        }\n\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_close(\u0026input)?;\n\n        Ok((\n            Self {\n                name: name.into(),\n                fields,\n            },\n            input,\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        crate::{\n            Scalar,\n            Type,\n        },\n    };\n\n    #[test]\n    fn test_parse() {\n        let input = \"\n        \nmodel Foo {\n    bar: String\n    baz: Int\n    qux: [Bar]\n    quy: @Bar\n    quz: [@Bar]\n}\n        \n        \"\n        .trim();\n\n        let expected = Model {\n            name: \"Foo\".into(),\n            fields: OrdStrMap::from_iter([\n                (\n                    \"bar\",\n                    Field {\n                        name: \"bar\".into(),\n                        r#type: Type::Scalar(Scalar::String),\n                    },\n                ),\n                (\n                    \"baz\",\n                    Field {\n                        name: \"baz\".into(),\n                        r#type: Type::Scalar(Scalar::Int),\n                    },\n                ),\n                (\n                    \"qux\",\n                    Field {\n                        name: \"qux\".into(),\n   let (segment, input) = camel_case(input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = brace_open(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n\n                Ok::\u003c(String, String), ParseError\u003e((segment, input))\n            })(\u0026input)\n            {\n                path.push(segment);\n\n                input = new_input;\n\n                continue;\n            }\n\n            if let Ok((operator, argument, new_input)) = (|input: \u0026str| {\n                let (operator, input) = Operator::parse(input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = colon(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n                let (_, input) = dollar(\u0026input)?;\n                let (argument, input) = camel_case(\u0026input)?;\n                let (_, input) = spaces(\u0026input)?;\n\n                Ok::\u003c(Operator, String, String), ParseError\u003e((\n                    operator, argument, input,\n                ))\n            })(\u0026input)\n            {\n                if path.is_empty() {\n                    return Err(ParseError::Custom {\n                        message: \"A condition must refer to a field.\".into(),\n                    });\n                }\n\n                conditions.push(Condition {\n                    path: path.clone(),\n                    operator,\n                    argument_name: argument.into(),\n                });\n\n                input = new_input;\n\n                continue;\n            }\n\n            if !path.is_empty() {\n                if let Ok((_, new_input)) = (|input: \u0026str| {\n                    let (_, input) = brace_close(input)?;\n                    let (_, input) = spaces(\u0026input)?;\n\n                    Ok::\u003c((), String), ParseError\u003e(((), input))\n                })(\u0026input)\n                {\n                    input = new_input;\n\n                    path.drop_back();\n\n                    continue;\n                }\n            }\n\n            return Ok((conditions, input));\n        }\n    }\n\n    /// Parse a where clause from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid where\n    /// clause.\n    pub fn parse(input: \u0026str) -\u003e ParseResult\u003cSelf\u003e {\n        let (_, input) = literal(input, \"where\")?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_open(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (name, input) = camel_case(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = brace_open(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (conditions, input) = Self::parse_conditions(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n\n        let check_closing_brace = |input: \u0026str, name: \u0026str| {\n            match brace_close(input) {\n                Ok((_, input)) =\u003e Ok(((), input)),\n                _ =\u003e {\n                    Err(ParseError::Custom {\n                        message: format!(\"Expected closing brace for {name}.\"),\n                    })\n                }\n            }\n        };\n\n        let (_, input) =\n            check_closing_brace(\u0026input, \u0026format!(\"root node `{name}`\"))?;\n        let (_, input) = spaces(\u0026input)?;\n        let (_, input) = check_closing_brace(\u0026input, \"where clause\")?;\n\n        Ok((\n            Self {\n                name: name.into(),\n                conditions,\n            },\n            input,\n        ))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use {\n        super::*,\n        crate::{\n            QueryCondition,\n            QueryOperator,\n            QueryPath,\n        },\n    };\n\n    #[test]\n    fn test_parse_where() {\n        let input = \"\n\nwhere {\n  foo {\n    bar {\n      contains: $foo\n    }\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"foo\".into(),\n                    conditions: vec![QueryCondition {\n                        path: QueryPath::from_iter([\"bar\"]),\n                        operator: QueryOperator::Contains,\n                        argument_name: \"foo\".into(),\n                    }]\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_multiple_conditions() {\n        let input = \"\n\nwhere {\n  image {\n    title {\n      equals: $title\n      tags {\n        contains: $tag\n      }\n    }\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"image\".into(),\n                    conditions: vec![\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"title\"]),\n                            operator: QueryOperator::Equals,\n                            argument_name: \"title\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"title\", \"tags\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"tag\".into(),\n                        }\n                    ]\n                },\n                String::new()\n            ))\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_missing_closing_brace() {\n        let input = \"\n\nwhere {\n  foo {\n    bar {\n      contains: $foo\n    }\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Err(ParseError::Custom {\n                message: \"Expected closing brace for root node `foo`.\".into(),\n            })\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_stray_condition() {\n        let input = \"\n\nwhere {\n  foo {\n    contains: $baz\n  }\n}\n\n        \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Err(ParseError::Custom {\n                message: \"A condition must refer to a field.\".into(),\n            })\n        );\n    }\n\n    #[test]\n    fn test_parse_where_with_subsequent_conditions() {\n        let input = \"\n    \nwhere {\n  foo {\n    bar {\n      contains: $baz\n      contains: $bar\n    }\n    baz {\n      equals: $baz\n    }\n  }\n}\n    \n            \"\n        .trim();\n\n        assert_eq!(\n            Where::parse(input),\n            Ok((\n                Where {\n                    name: \"foo\".into(),\n                    conditions: vec![\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"bar\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"baz\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"bar\"]),\n                            operator: QueryOperator::Contains,\n                            argument_name: \"bar\".into(),\n                        },\n                        QueryCondition {\n                            path: QueryPath::from_iter([\"baz\"]),\n                            operator: QueryOperator::Equals,\n                            argument_name: \"baz\".into(),\n                        }\n                    ]\n                },\n                String::new()\n            ))\n        );\n    }\n}\n","traces":[{"line":47,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":48,"address":[],"leng ,\n};\npub use {\n    argument::Argument,\n    r#where::{\n        Condition,\n        Operator,\n        Path,\n        Where,\n    },\n    return_type::ReturnType,\n    schema::{\n        Node as SchemaNode,\n        Schema,\n    },\n};\n\n/// Query arguments.\npub mod argument;\n/// The return type of a query.\npub mod return_type;\n/// The structure of the data that the query should return.\npub mod schema;\n/// Sets of conditions that queried data must meet.\npub mod r#where;\n\n/// A query.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub struct Query\u003c'a\u003e {\n    /// The name of the query. Used as the name of the generated function.\n    pub name: Cow\u003c'a, str\u003e,\n    /// The arguments of the query.\n    pub arguments: OrdStrMap\u003cArgument\u003c'a\u003e\u003e,\n    /// The schema of the query.\n    pub schema: Schema\u003c'a\u003e,\n    /// The return type of the query. Must be a model reference or an array of\n    /// a model reference.\n    pub r#type: ReturnType\u003c'a\u003e,\n    /// The where clause of the query.\n    pub r#where: Option\u003cWhere\u003c'a\u003e\u003e,\n}\n\nimpl\u003c'a\u003e Query\u003c'a\u003e {\n    /// Parse query arguments from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid query\n    /// argument.\n    fn parse_arguments(input: \u0026str) -\u003e ParseResult\u003cOrdStrMap\u003cArgument\u003c'a\u003e\u003e\u003e {\n        if let Ok((_, input)) = paren_open(input) {\n            let mut arguments = OrdStrMap::new();\n            let (argument, mut input) = Argument::parse(\u0026input)?;\n\n            if arguments\n                .insert(argument.name.clone(), argument.clone())\n                .is_some()\n            {\n                return Err(ParseError::custom(format!(\n                    \"duplicate argument `{}`.\",\n                    argument.name\n                )));\n            }\n\n            while let Ok((_, new_input)) = comma(\u0026input) {\n                let (_, new_input) = spaces(\u0026new_input)?;\n                let (argument, new_input) = Argument::parse(\u0026new_input)?;\n\n                if arguments\n                    .insert(argument.name.clone(), argument.clone())\n                    .is_some()\n                {\n                    return Err(ParseError::custom(format!(\n                        \"duplicate argument `{}`.\",\n                        argument.name\n                    )));\n                }\n\n                input = new_input;\n            }\n\n            let (_, input) = paren_close(\u0026input)?;\n\n            return Ok((arguments, input));\n        }\n\n        Ok((OrdStrMap::new(), input.to_owned()))\n    }\n\n    /// Parse a reference from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid\n    /// reference.\n    fn parse_reference(input: \u0026str) -\u003e ParseResult\u003cString\u003e {\n        let (_, input) = dollar(input)?;\n\n        alphabetics(\u0026input)\n    }\n\n    /// Parse a query from the given input.\n    ///\n    /// # Arguments\n    ///\n    /// * `input` - The input to parse.\n    ///\n    /// # Errors\n    ///\n    /// Returns `ParseError` if the input does not start with a valid query.\n    pub fn parse(input: \u0026str) -\u003e ParseResult\u003cSelf\u003e {\n        let (_, input) = literal(input, \"query\")?;\n        let (_, input) = spaces(\u0026input)?;\n        let (name, input) = alphabetics(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (arguments, input) = Self::parse_arguments(\u0026input)?;\n        let (_, input) = colon(\u0026input)?;\n        let (_, input) = spaces(\u0026input)?;\n        let (r#type, input) = Return .\n#[must_use]\npub fn version() -\u003e String {\n    env!(\"CARGO_PKG_VERSION\").to_owned()\n}\n\n/// A command.\n#[derive(Clone, Debug, Eq, Hash, Ord, PartialEq, PartialOrd)]\npub enum Command\u003c'a\u003e {\n    /// Show the general help message.\n    Help,\n    /// Show the help message for a specific command.\n    HelpCommand {\n        /// The command to show the help message for.\n        command: Cow\u003c'a, str\u003e,\n    },\n    /// Show the version number.\n    Version,\n    /// Check a source file for errors.\n    Check {\n        /// The path to the input file.\n        input: PathBuf,\n    },\n    /// Compile a source file and generate code.\n    Build {\n        /// The path to the input file.\n        input: PathBuf,\n        /// The output directory.\n        output: PathBuf,\n    },\n}\n\nimpl\u003c'a\u003e Command\u003c'a\u003e {\n    /// Parse a `help` command.\n    ///\n    /// # Arguments\n    ///\n    /// * `args` - The command line arguments.\n    ///\n    /// # Examples\n    ///\n    /// If no arguments are given, show general help message:\n    ///\n    /// ```rust\n    /// use crate::cli::command::Command;\n    ///\n    /// assert_eq!(Command::parse_help(\u0026mut [].iter()), Command::Help);\n    /// ```\n    ///\n    /// Show help message for a specific command:\n    ///\n    /// ```rust\n    /// use crate::cli::command::Command;\n    ///\n    /// assert_eq!(\n    ///     Command::parse_help(\u0026mut [\"check\".to_owned()].iter()),\n    ///     Command::HelpCommand {\n    ///         command: \"check\".into(),\n    ///     }\n    /// );\n    /// ```\n    pub fn parse_help\u003cT\u003e(args: \u0026mut T) -\u003e Self\n    where\n        T: Iterator\u003cItem = \u0026'a String\u003e,\n    {\n        args.next().map_or(Command::Help, |command| {\n            Command::HelpCommand {\n                command: command.into(),\n            }\n        })\n    }\n\n    /// Parse command line arguments.\n    ///\n    /// # Arguments\n    ///\n    /// * `args` - The command line arguments.\n    #[must_use]\n    pub fn parse_args(args: \u0026'a [String]) -\u003e Self {\n        let mut args = args.iter();\n\n        args.nth(1).map_or(Command::Help, |arg| {\n            match arg.as_str() {\n                \"help\" =\u003e Command::parse_help(\u0026mut args),\n                \"version\" =\u003e Command::Version,\n                \"check\" =\u003e {\n                    args.next().map_or_else(\n                        || {\n                            Command::HelpCommand {\n                                command: \"check\".into(),\n                            }\n                        },\n                        |input| {\n                            Command::Check {\n                                input: PathBuf::from(input),\n                            }\n                        },\n                    )\n                }\n                \"build\" =\u003e {\n                    args.next().map_or_else(\n                        || {\n                            Command::HelpCommand {\n                                command: \"build\".into(),\n                            }\n                        },\n                        |arg| {\n                            if matches!(arg.as_str(), \"-o\" | \"--output\") {\n                                match (args.next(), args.next()) {\n                                    (Some(output), Some(input)) =\u003e {\n                                        Command::Build {\n                                            input: PathBuf::from(input),\n                                            output: PathBuf::from(output),\n                                        }\n                                    }\n                                    _ =\u003e {\n                                        Command::HelpCommand {\n                                            command: \"build\".into(),\n                                        }\n                                    }\n                                }\n                            } else {\n                                Command::Build {\n                                    input: PathBuf::from(arg),\n                                    output: PathBuf::from(\"./out\"),\n                                }\n                            }\n                        },\n                    )\n                }\n                _ =\u003e Command::Help,\n            }\n        })\n    }\n\n    /// Execute a command.\n    ///\n    /// # Arguments\n    ///\n    /// * `command` - The command to execute.\n    ///\n    /// # Errors\n    ///\n    /// If an error occurs during execution, an error is returned.\n    pub fn execute(\n        \u0026self,\n        f: \u0026mut dyn Write,\n    ) -\u003e Result\u003c(), io::Error\u003e {\n        match self {\n            Self::Help =\u003e {\n                writeln!(f, \"{HELP_MESSAGE}\")\n            }\n            Self::HelpCommand { command } =\u003e {\n                if command == \"build\" {\n                    writeln!(f, \"{HELP_BUILD_MESSAGE}\")\n                } else if command == \"check\" {\n                    writeln!(f, \"{HELP_CHECK_MESSAGE}\")\n                } else {\n                    writeln!(f, \"Unknown command `{command}`.\")?;\n                    writeln!(f, \"{HELP_MESSAGE}\")\n                }\n            }\n            Self::Version =\u003e {\n                writeln!(f, \"{}\", version())\n            }\n            Self::Build { input, output } =\u003e {\n                if let Err(error) = compile(input, output) {\n                    writeln!(\n                        f,\n                        \"An error occurred during compilation. {error}\"\n                    )?;\n                }\n\n                Ok(())\n            }\n            Self::Check { input } =\u003e {\n                if let Err(error) = check_file(input) {\n                    writeln!(\n                        f,\n                        \"Error while checking `{}`.\\n{error}\",\n                        input.display()\n                    )\n                } else {\n                    writeln!(f, \"No errors found in `{}`.\", input.display())\n                }\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_execute_help() {\n        let mut buffer = Vec::new();\n\n        Command::Help.execute(\u0026mut buffer).unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_execute_help_build() {\n        let mut buffer = Vec::new();\n\n        Command::HelpCommand {\n            command: \"build\".into(),\n        }\n        .execute(\u0026mut buffer)\n        .unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_BUILD_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_execute_help_check() {\n        let mut buffer = Vec::new();\n\n        Command::HelpCommand {\n            command: \"check\".into(),\n        }\n        .execute(\u0026mut buffer)\n        .unwrap();\n\n        assert_eq!(\n            String::from_utf8(buffer).unwrap(),\n            format!(\"{HELP_CHECK_MESSAGE}\\n\")\n        );\n    }\n\n    #[test]\n    fn test_parse_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned()]),\n            Command::Help\n        );\n    }\n\n    #[test]\n    fn test_parse_help() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"help\".to_owned()]),\n            Command::Help\n        );\n    }\n\n    #[test]\n    fn test_parse_help_check() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"help\".to_owned(),\n                \"check\".to_owned()\n            ]),\n            Command::HelpCommand {\n                command: \"check\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_help_build() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"help\".to_owned(),\n                \"build\".to_owned()\n            ]),\n            Command::HelpCommand {\n                command: \"build\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_check_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"check\".to_owned()]),\n            Command::HelpCommand {\n                command: \"check\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_build_no_args() {\n        assert_eq!(\n            Command::parse_args(\u0026[\"dragonfly\".to_owned(), \"build\".to_owned()]),\n            Command::HelpCommand {\n                command: \"build\".into(),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_version() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"version\".to_owned()\n            ]),\n            Command::Version\n        );\n    }\n\n    #[test]\n    fn test_parse_build() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"build\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Build {\n                input: PathBuf::from(\"test.dfly\"),\n                output: PathBuf::from(\"./out\"),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_build_output() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"build\".to_owned(),\n                \"-o\".to_owned(),\n                \"test\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Build {\n                input: PathBuf::from(\"test.dfly\"),\n                output: PathBuf::from(\"test\"),\n            }\n        );\n    }\n\n    #[test]\n    fn test_parse_check() {\n        assert_eq!(\n            Command::parse_args(\u0026[\n                \"dragonfly\".to_owned(),\n                \"check\".to_owned(),\n                \"test.dfly\".to_owned()\n            ]),\n            Command::Check {\n                input: PathBuf::from(\"test.dfly\"),\n            }\n        );\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":135,"address":[],"length":0, s not exist or contains errors.\npub fn check_file\u003cP\u003e(input: P) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let input = read_to_string(input)\n        .map_err(|error| format!(\"Could not read input file. {error}\"))?;\n\n    let (ast, _) = Ast::parse(\u0026input)\n        .map_err(|error| format!(\"Could not parse input file. {error}\"))?;\n\n    let _ir = Ir::try_from(ast).map_err(|error| {\n        format!(\"Could not generate intermediate representation. {error}\")\n    })?;\n\n    Ok(())\n}\n\n/// Generate Prisma model and enums from an AST.\n///\n/// # Arguments\n///\n/// * `ast` - The AST to generate code from.\n/// * `output` - The output directory.\n///\n/// # Errors\n///\n/// * Returns an error if the output directory does not exist and could not be\n///   created.\n/// * Returns an error if a file could not be written.\npub fn generate_prisma\u003cP\u003e(\n    ir: Ir,\n    output: P,\n) -\u003e Result\u003c(), String\u003e\nwhere\n    P: AsRef\u003cPath\u003e,\n{\n    let path = output.as_ref().join(PRISMA_OUTPUT_DIR);\n\n    if !path.is_dir() {\n        create_dir_all(\u0026path).map_err(|error| {\n            format!(\"Could not create prisma output directory. {error}\")\n        })?;\n    }\n\n    let file = path.join(format!(\"application.{PRISMA_FILE_EXTENSION}\"));\n    let schema = prisma::Schema::try_from(ir)\n        .map_err(|_| \"Could not generate prisma schema.\")?;\n    let mut source = Vec::new();\n\n    schema\n        .print(0, \u0026mut source)\n        .map_err(|error| format!(\"Could not write prisma schema. {error}\"))?;\n\n    let mut file = File::create(file).map_err(|error| {\n        format!(\"Could not create prisma schema file. {error}\")\n    })?;\n\n    file.write_all(\u0026source)\n        .map_err(|error| format!(\"Could not write prisma schema. {error}\"))?;\n\n    Ok(())\n}\n\n/// Generate TypeScript interfaces and enums from an AST.\n///\n/// # Arguments\n///\n/// * `ast` insert_enum_relation(\"type\", \"AddressType\")?;\n        ir.insert_model(user_model)?;\n        ir.insert_model(address_model)?;\n        ir.insert_enum(address_type)?;\n\n        assert_eq!(\n            ir.enum_type(\"User\", once(\"name\").map(Into::into).collect()),\n            None,\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"address\", \"type\"].into_iter().map(Into::into).collect()\n            ),\n            Some(\"AddressType\".into()),\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"address\", \"street\"].into_iter().map(Into::into).collect()\n            ),\n            None,\n        );\n\n        assert_eq!(\n            ir.enum_type(\n                \"User\",\n                [\"socials\", \"facebook\"]\n                    .into_iter()\n                    .map(Into::into)\n                    .collect()\n            ),\n            None,\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_check_argument_type() -\u003e Result\u003c(), TypeError\u003c'static\u003e\u003e {\n        let mut ir = Ir::default();\n        let mut user_model = Model::new(\"User\");\n        let mut address_model = Model::new(\"Address\");\n\n        let address_type = Enum {\n            name: \"AddressType\".into(),\n            values: TokenSet::from_iter([\"home\", \"work\"]),\n        };\n\n        user_model.insert_field(Field {\n            name: \"name\".into(),\n            r#type: Type::String,\n            cardinality: Cardinality::One,\n        })?;\n\n        user_model.insert_many_to_one(\"address\", \"Address\")?;\n        user_model.insert_one_to_one(\"socials\", \"Socials\")?;\n        address_model.insert_enum_relation(\"type\", \"AddressType\")?;\n        ir.insert_model(user_model)?;\n        ir.insert_model(address_model)?;\n        ir.insert_enum(address_type)?;\n\n        assert!(ir.check_argument_type(\n    name: \"createdAt\".into(),\n                            r#type: Type::DateTime,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model\n                    }),\n                    (\"Address\", {\n                        let mut model = Model::new(\"Address\");\n\n                        model.insert_field(Field {\n                            name: \"street\".into(),\n                            r#type: Type::String,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model.insert_field(Field {\n                            name: \"number\".into(),\n                            r#type: Type::Int,\n                            cardinality: Cardinality::One,\n                        })?;\n\n                        model.insert_enum_relation(\"type\", \"AddressType\")?;\n\n                        model\n                    })\n                ]),\n                enums: OrdStrMap::from_iter([(\n                    \"AddressType\",\n                    Enum {\n                        name: \"AddressType\".into(),\n                        values: TokenSet::from_iter([\"Home\", \"Work\", \"Other\"])\n                    }\n                )])\n            }\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_duplicate_model() {\n        let mut ir = Ir::default();\n\n        ir.insert_model(Model::new(\"User\")).unwrap();\n\n        assert_eq!(\n            ir.insert_model(Model::new(\"User\")),\n            Err(TypeError::duplicate_model(\"User\"))\n        );\n    }\n\n    #[test]\n    fn test_duplicate_enum() {\n        let mut ir = Ir::default();\n\n        ir.insert_enum(Enum {\n            name: \"AddressType\".into(),\n            values: TokenSet::from_iter([\"Home\", \"Work\", \"Other\"]),\n        })\n        .unwrap();\n\n        assert_eq!(\n            ir.insert_enum(Enum {\n                name: \"AddressType\".i lf.insert_key(field_name.clone())?;\n\n        if self\n            .enums\n            .insert(\n                field_name.clone().into().into_owned(),\n                EnumRelation {\n                    name: enum_name.clone().into(),\n                    cardinality: Cardinality::One,\n                },\n            )\n            .is_some()\n        {\n            return Err(TypeError::duplicate_model_field(\n                enum_name, field_name,\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Insert a one-to-one relation into the model.\n    ///\n    /// # Arguments\n    ///\n    /// * `field_name` - The name of the field.\n    /// * `model_name` - The name of the model.\n    ///\n    /// # Errors\n    ///\n    /// Returns a `TypeError` if the field name is already registered.\n    pub fn insert_one_to_one\u003cS, T\u003e(\n        \u0026mut self,\n        field_name: S,\n        model_name: T,\n    ) -\u003e Result\u003c(), TypeError\u003c'a\u003e\u003e\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e + Clone,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        self.insert_key(field_name.clone())?;\n\n        if self\n            .relations\n            .insert(\n                field_name.clone().into(),\n                Relation {\n                    model_name: model_name.into(),\n                    r#type: RelationType::OneToOne,\n                },\n            )\n            .is_some()\n        {\n            return Err(TypeError::duplicate_model_field(\n                self.name.clone(),\n                field_name,\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Insert a one-to-many relation into the model.\n    ///\n    /// # Arguments\n    ///\n    /// * `field_name` - The name of the field.\n    /// * `model_name` - The name of the model.\n    ///\n    /// # Errors\n    ///\n    /// Returns a `TypeError` if the field name is already registered.\n    pub fn insert_one_to_many\u003cS, T\u003e(\n        \u0026mut self,\n        field_name: S,\n        model_name: T,\n    ) -\u003e Result\u003c(), TypeError\u003c'a\u003e\u003e\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e + Clone,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        self.insert_key(field_name.clone())?;\n\n        if self\n            .relations\n            .insert(\n                field_name.clone().into(),\n                Relation {\n                    model_name: model_name.into(),\n                    r#type: RelationType::OneToMany,\n                },\n            )\n            .is_some()\n        {\n            return Err(TypeError::duplicate_model_field(\n                self.name.clone(),\n                field_name,\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Insert a many-to-one relation into the model.\n    ///\n    /// # Arguments\n    ///\n    /// * `field_name` - The name of the field.\n    /// * `model_name` - The name of the model.\n    ///\n    /// # Errors\n    ///\n    /// Returns a `TypeError` if the field name is already registered.\n    pub fn insert_many_to_one\u003cS, T\u003e(\n        \u0026mut self,\n        field_name: S,\n        model_name: T,\n    ) -\u003e Result\u003c(), TypeError\u003c'a\u003e\u003e\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e + Clone,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        self.insert_key(field_name.clone())?;\n\n        if self\n            .relations\n            .insert(\n                field_name.clone().into(),\n                Relation {\n                    model_name: model_name.into(),\n                    r#type: RelationType::ManyToOne,\n                },\n            )\n            .is_some()\n        {\n            return Err(TypeError::duplicate_model_field(\n                self.name.clone(),\n                field_name,\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Insert a many-to-many relation into the model.\n    ///\n    /// # Arguments\n    ///\n    /// * `field_name` - The name of the field.\n    /// * `model_name` - The name of the model.\n    ///\n    /// # Errors\n    ///\n    /// Returns a `TypeError` if the field name is already registered.\n    pub fn insert_many_to_many\u003cS, T\u003e(\n        \u0026mut self,\n        field_name: S,\n        model_name: T,\n    ) -\u003e Result\u003c(), TypeError\u003c'a\u003e\u003e\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e + Clone,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        self.insert_key(field_name.clone())?;\n\n        if self\n            .relations\n            .insert(\n                field_name.clone().into(),\n                Relation {\n                    model_name: model_name.into(),\n                    r#type: RelationType::ManyToMany,\n                },\n            )\n            .is_some()\n        {\n            return Err(TypeError::duplicate_model_field(\n                self.name.clone(),\n                field_name,\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Insert an enum array relation into the model.\n    ///\n    /// # Arguments\n    ///\n    /// * `field_name` - The name of the field.\n    /// * `enum_name` - The name of the enum.\n    ///\n    /// # Errors\n    ///\n    /// Returns a `TypeError` if the field name is already registered.\n    pub fn insert_enums_relation\u003cS, T\u003e(\n        \u0026mut self,\n        field_name: S,\n        enum_name: T,\n    ) -\u003e Result\u003c(), TypeError\u003c'a\u003e\u003e\n    where\n        S: Into\u003cCow\u003c'a, str\u003e\u003e + Clone,\n        T: Into\u003cCow\u003c'a, str\u003e\u003e,\n    {\n        self.insert_key(field_name.clone())?;\n\n        if self\n            .enums\n            .insert(\n                field_name.clone().into(),\n                EnumRelation {\n                    name: enum_name.into(),\n                    cardinality: Cardinality ive(Clone, Debug, Eq, Ord, PartialEq, PartialOrd)]\npub struct Argument\u003c'a\u003e {\n    /// The name of the argument.\n    pub name: Cow\u003c'a, str\u003e,\n    /// The type of the argument.\n    pub r#type: ArgumentType\u003c'a\u003e,\n    /// The cardinality of the argument.\n    pub cardinality: Cardinality,\n}\n\nimpl\u003c'a\u003e Argument\u003c'a\u003e {\n    /// Create an argument from an AST type.\n    ///\n    /// # Arguments\n    ///\n    /// * `argument_name` - The name of the argument.\n    /// * `ast_type` - The AST type.\n    /// * `enum_names` - The names of the enums.\n    #[must_use]\n    pub fn from_ast_type(\n        argument: \u0026ast::QueryArgument\u003c'a\u003e,\n        enum_names: \u0026BTreeSet\u003cCow\u003c'a, str\u003e\u003e,\n    ) -\u003e Option\u003cSelf\u003e {\n        let argument_name = argument.name.clone();\n\n        match \u0026argument.r#type {\n            ast::r#type::Type::Scalar(ast::r#type::Scalar::Boolean) =\u003e {\n                Some(Self {\n                    name: argument_name,\n                    r#type: ArgumentType::Type(Type::Boolean),\n                    cardinality: Cardinality::One,\n                })\n            }\n            ast::r#type::Type::Scalar(ast::r#type::Scalar::DateTime) =\u003e {\n                Some(Self {\n                    name: argument_name,\n                    r#type: ArgumentType::Type(Type::DateTime),\n                    cardinality: Cardinality::One,\n                })\n            }\n            ast::r#type::Type::Scalar(ast::r#type::Scalar::Float) =\u003e {\n                Some(Self {\n                    name: argument_name,\n                    r#type: ArgumentType::Type(Type::Float),\n                    cardinality: Cardinality::One,\n                })\n            }\n            ast::r#type::Type::Scalar(ast::r#type::Scalar::Int) =\u003e {\n                Some(Self {\n                    name: argument_name,\n                    r#type: ArgumentType::Type(T            map: BTreeMap::new(),\n            order: VecDeque::new(),\n        }\n    }\n}\n\nimpl\u003cV\u003e OrdStrMap\u003cV\u003e\nwhere\n    V: Clone + Debug + Ord,\n{\n    /// Insert an element into the map.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to insert.\n    /// * `value` - The value to insert.\n    ///\n    /// # Returns\n    ///\n    /// `true` if the element was inserted, `false` if it was already present.\n    pub fn insert\u003cK\u003e(\n        \u0026mut self,\n        key: K,\n        value: V,\n    ) -\u003e Option\u003cV\u003e\n    where\n        K: Into\u003cString\u003e + Clone,\n    {\n        if let Some(old) = self.map.insert(key.clone().into(), value) {\n            Some(old)\n        } else {\n            self.order.push_back(key.into());\n\n            None\n        }\n    }\n\n    /// An iterator visiting all key-value pairs in insertion order.\n    #[must_use]\n    pub fn iter(\u0026self) -\u003e Iter\u003c'_, V\u003e {\n        Iter {\n            iter: self.order.iter(),\n            map: self.map.clone(),\n        }\n    }\n\n    /// An iterator visiting all values in insertion order.\n    #[must_use]\n    pub fn values(\u0026self) -\u003e Values\u003c'_, V\u003e {\n        Values {\n            iter: self.order.iter(),\n            map: \u0026self.map,\n        }\n    }\n\n    /// Get an iterator over owned values.\n    #[must_use]\n    pub fn into_values(self) -\u003e IntoValues\u003cV\u003e {\n        IntoValues {\n            iter: self.order.into_iter(),\n            map: self.map,\n        }\n    }\n\n    /// Get an element by key.\n    ///\n    /// # Arguments\n    ///\n    /// * `key` - The key of the element to get.\n    #[must_use]\n    pub fn get\u003cS\u003e(\n        \u0026self,\n        key: S,\n    ) -\u003e Option\u003c\u0026V\u003e\n    where\n        S: AsRef\u003cstr\u003e,\n    {\n        self.map.get(key.as_ref())\n    }\n\n    /// Get a mutable reference to an element by   ParseError,\n    ParseResult,\n};\n\n/// Parse a capitalized alphabetic ASCII identifier.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// Returns `ParseError::UnexpectedChar` if the first character is not\n/// uppercase.\n///\n/// # Examples\n///\n/// ```rust\n/// use parser::{\n///     capitalized,\n///     ParseError,\n/// };\n///\n/// assert_eq!(capitalized(\"Foo\"), Ok((\"Foo\".to_owned(), String::new())));\n/// assert_eq!(capitalized(\"F0o\"), Ok((\"F\".to_owned(), \"0o\".to_owned())));\n///\n/// assert_eq!(\n///     capitalized(\"Foo Bar\"),\n///     Ok((\"Foo\".to_owned(), \" Bar\".to_owned()))\n/// );\n///\n/// assert_eq!(\n///     capitalized(\"FooBar\"),\n///     Ok((\"FooBar\".to_owned(), String::new()))\n/// );\n///\n/// assert_eq!(\n///     capitalized(\"foo\"),\n///     Err(ParseError::UnexpectedChar {\n///         actual: 'f',\n///         message: \"Expected capitalized identifier to start with uppercase \\\n///                   character, found 'f'.\"\n///             .to_string(),\n///     })\n/// );\n/// ```\npub fn capitalized(input: \u0026str) -\u003e ParseResult\u003cString\u003e {\n    let (head, input) = uppercase(input).map_err(|_| {\n        let actual = input.chars().next().map_or('\\0', |c| c);\n\n        ParseError::UnexpectedChar {\n            actual,\n            message: format!(\n                \"Expected capitalized identifier to start with uppercase \\\n                 character, found '{actual}'.\"\n            ),\n        }\n    })?;\n\n    let (tail, input) = many(\u0026input, alphabetics)?;\n\n    Ok((\n        format!(\"{head}{}\", tail.into_iter().collect::\u003cString\u003e()),\n        input,\n    ))\n}\n\n/// Parses a pascal case ASCII identifier.\n///\n/// # Arguments\n///\n/// * `input` - The input string to parse.\n///\n/// # Errors\n///\n/// * Returns `ParseError::UnexpectedEof` if the input is empty.\n/// * Returns `ParseError::UnexpectedChar` if the identifier
